<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio La Tremenda 106.5 FM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#0a0000;
  color:#fff;
  overflow:hidden;
}

/* BANNER SUPERIOR */
.marquee{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(90deg,#ff0000,#ffd700,#ff0000);
  color:#000;
  font-weight:900;
  padding:8px 0;
  overflow:hidden;
  z-index:10;
}

.marquee span{
  display:inline-block;
  white-space:nowrap;
  animation:scroll 15s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* LUCES LATERALES */
.led{
  position:fixed;
  top:0;
  width:20px;
  height:100vh;
  background:linear-gradient(#ff0000,#ffd700,#ff0000);
  animation:ledMove 1.2s infinite alternate;
}

.led.left{left:0}
.led.right{right:0}

@keyframes ledMove{
  0%{filter:brightness(.5)}
  100%{filter:brightness(1.5)}
}

/* ESCENARIO */
.stage{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:16px;
  padding:60px 20px;
  box-sizing:border-box;
  text-align:center;
}

/* LOGO */
.logo{
  width:200px;
  filter:drop-shadow(0 0 20px #ffd700);
}

.playing .logo{
  animation:spin 6s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  font-size:2.4em;
  margin:0;
  color:#ffd700;
  text-shadow:0 0 25px #ffd700;
}

.slogan{
  font-size:.95em;
  letter-spacing:3px;
  color:#ffb703;
}

/* ECUALIZADOR */
.eq{
  display:flex;
  gap:6px;
  margin:20px 0;
  height:60px;
}

.eq span{
  width:10px;
  background:#ffd700;
  animation:equalize .6s infinite;
  transform-origin:bottom;
}

.eq span:nth-child(odd){animation-delay:.2s}
.eq span:nth-child(even){animation-delay:.4s}

.playing .eq span{
  animation-play-state:running;
}

.eq span{
  animation-play-state:paused;
}

@keyframes equalize{
  0%{height:15px}
  50%{height:60px}
  100%{height:20px}
}

/* PLAY */
.play{
  padding:18px 50px;
  font-size:28px;
  font-weight:900;
  border:none;
  background:linear-gradient(90deg,#ffd700,#ff0000);
  color:#000;
  cursor:pointer;
  box-shadow:0 0 30px #ff0000;
  transition:.2s;
}

.play:hover{
  transform:scale(1.08);
}

/* VOLUMEN */
.volume{
  width:260px;
}

input[type=range]{
  width:100%;
}

/* REDES */
.social{
  display:flex;
  gap:14px;
  margin-top:20px;
}

.social a{
  padding:10px 20px;
  background:#ffd700;
  color:#000;
  text-decoration:none;
  font-weight:900;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:6px;
  width:100%;
  text-align:center;
  font-size:10px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="marquee">
  <span>üéâ LA TREMENDA 106.5 FM ¬∑ CUMBIA SANJUANERA ¬∑ LA RADIO DEL PUEBLO ¬∑ TRANSMITIENDO DONDE EST√Å LA FIESTA üéâ</span>
</div>

<div class="led left"></div>
<div class="led right"></div>

<div class="stage" id="app">

  <img src="https://imgfz.com/i/h7TrEm5.png" class="logo">

  <h1>LA TREMENDA</h1>
  <div class="slogan">LA RADIO DEL PUEBLO</div>

  <div class="eq">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <button class="play" id="playBtn">‚ñ∂ SONAR LA FIESTA</button>

  <div class="volume">
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
  </div>

  <div class="social">
    <a href="https://www.facebook.com/profile.php?id=61585616422921" target="_blank">Facebook</a>
    <a href="https://wa.me/51942883375" target="_blank">WhatsApp</a>
  </div>

</div>

<footer>¬© 2026 Radio La Tremenda 106.5 FM</footer>

<audio id="radio" preload="none" playsinline webkit-playsinline>
  <source src="https://stream.zeno.fm/jfjyk4dnuc1vv" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio");
const playBtn = document.getElementById("playBtn");
const app = document.getElementById("app");
const volume = document.getElementById("volume");

playBtn.onclick = ()=>{
  if(audio.paused){
    audio.play().then(()=>{
      playBtn.textContent="‚è∏ PAUSAR";
      app.classList.add("playing");
    });
  }else{
    audio.pause();
    playBtn.textContent="‚ñ∂ SONAR LA FIESTA";
    app.classList.remove("playing");
  }
};

volume.oninput = ()=> audio.volume = volume.value;
</script>

</body>
</html>
