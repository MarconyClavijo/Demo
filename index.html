<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporación La Fuerte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #d40000;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .radios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .radio {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    .radio img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Corporación La Fuerte</h1>
  </header>
  <main class="radios">
    <div class="radio">
      <img src="logo1.png" alt="Radio 1">
      <h2>Radio Fuerte 1</h2>
      <audio controls src="https://streaming.radio1.com/stream"></audio>
    </div>
    <div class="radio">
      <img src="logo2.png" alt="Radio 2">
      <h2>Radio Fuerte 2</h2>
      <audio controls src="https://streaming.radio2.com/stream"></audio>
    </div>
    <div class="radio">
      <img src="logo3.png" alt="Radio 3">
      <h2>Radio Fuerte 3</h2>
      <audio controls src="https://streaming.radio3.com/stream"></audio>
    </div>
    <div class="radio">
      <img src="logo4.png" alt="Radio 4">
      <h2>Radio Fuerte 4</h2>
      <audio controls src="https://streaming.radio4.com/stream"></audio>
    </div>
    <div class="radio">
      <img src="logo5.png" alt="Radio 5">
      <h2>Radio Fuerte 5</h2>
      <audio controls src="https://streaming.radio5.com/stream"></audio>
    </div>
    <div class="radio">
      <img src="logo6.png" alt="Radio 6">
      <h2>Radio Fuerte 6</h2>
      <audio controls src="https://streaming.radio6.com/stream"></audio>
    </div>
  </main>
</body>
</html>
