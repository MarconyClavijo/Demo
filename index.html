
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    if (location.protocol === 'http:') {
      location.href = location.href.replace('http:', 'https:');
    }
  </script>
  <title>Corporaci贸n La Fuerte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
    }
    .logo-animado {
      width: 300px;
      margin: 2rem auto 0;
      display: block;
      animation: entradaLogo 2s ease-out forwards, resplandor 3s infinite alternate;
    }
    @keyframes entradaLogo {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes resplandor {
      0% {
        filter: drop-shadow(0 0 10px #ff6f61);
      }
      100% {
        filter: drop-shadow(0 0 25px #ffcc00);
      }
    }
    header {
      background: #0f3460;
      text-align: center;
      padding: 2rem 1rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 3rem;
      margin: 1rem 0 0;
      color: #f9f871;
      text-shadow: 2px 2px 8px #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }
    .card {
      background: #222831;
      border: 2px solid #ff6f61;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255, 111, 97, 0.5);
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: #fff;
      padding: 5px;
      cursor: pointer;
    }
    .card h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }
    .red-social a {
      display: inline-block;
      margin-top: 1rem;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #0f0f0f;
      color: #aaa;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => {
        audio.addEventListener('play', () => {
          audios.forEach(other => {
            if (other !== audio) {
              other.pause();
            }
          });
        });
      });

      // Activar reproducci贸n al hacer clic en el logo
      const logoClickPlay = (id) => {
        const audio = document.getElementById(id);
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      };

      window.logoClickPlay = logoClickPlay;
    });
  </script>
</head>
<body>
  <header>

    <h1>Corporaci贸n La Fuerte</h1>
  </header>
  <main class="grid">
    <div class="card">
      <img onclick="logoClickPlay('audio-jefa')" src="https://imgfz.com/i/FRicwT8.png" alt="La Jefa" class="logo" />
      <h2>La Jefa</h2>

      <div class="red-social">

      </div>
    </div>
    <div class="card">

      <h2>La Fuerte</h2>
      <audio id="audio-fuerte" controls src="https://panelautodj.innovatestream.pe/7322/;"></audio>
      <div class="red-social">
        <a href="https://www.facebook.com/share/1Zi652mGHs/" target="_blank"> Facebook</a>

    </div>
    <div class="card">

      <h2>San Francisco</h2>

    </div>
    <div class="card">

      <h2>La Cumbiambera</h2>
      <audio id="audio-cumbiambera" controls src="https://panelautodj.innovatestream.pe/8464/;"></audio>

  </main>
