<script>
  function abrirModal() {
    document.getElementById('modalPublicidad').style.display = 'flex';
  }

  function cerrarModal() {
    document.getElementById('modalPublicidad').style.display = 'none';
  }

  function enviarFormulario(e) {
    e.preventDefault();
    const form = e.target;
    const nombre = form.querySelector('input[type="text"]').value;
    const telefono = form.querySelector('input[type="tel"]').value;
    const mensaje = form.querySelector('textarea').value;

    const texto = `Hola, soy ${nombre}. Me gustaría contratar publicidad. Mi número es ${telefono}. Mensaje: ${mensaje}`;
    const url = `https://wa.me/51968093779?text=${encodeURIComponent(texto)}`;
    window.open(url, '_blank');
    cerrarModal();
  }
</script>
