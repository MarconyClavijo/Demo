<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio La Tremenda 106.5 FM</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top left,#ffea00,#ff9800),
    radial-gradient(circle at bottom right,#ff1744,#ff9100);
  color:#fff;
}

/* TARJETA */
.app{
  width:360px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  border-radius:32px;
  padding:25px 20px 30px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* LUCES EVENTO */
.app::before,
.app::after{
  content:"";
  position:absolute;
  width:140px;
  height:140px;
  border-radius:50%;
  filter:blur(50px);
  animation:lights 6s infinite alternate;
}

.app::before{
  top:-40px; left:-40px;
  background:#00e5ff;
}
.app::after{
  top:-40px; right:-40px;
  background:#ff00c8;
  animation-delay:3s;
}

@keyframes lights{
  from{opacity:.4}
  to{opacity:.9}
}

/* LOGO */
.logo{
  width:200px;
  margin-top:10px;
}

.playing .logo{
  animation:spin 7s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  margin:10px 0 0;
  font-size:28px;
  letter-spacing:2px;
}

.status{
  margin-top:6px;
  font-size:13px;
  letter-spacing:1px;
}

/* CANCIÃ“N */
.song{
  margin:18px 0;
  background:rgba(255,255,255,.25);
  padding:12px;
  border-radius:16px;
  font-size:14px;
}

/* BOTÃ“N */
.controls{
  margin:25px 0;
}

.play{
  width:120px;
  height:120px;
  border-radius:50%;
  border:none;
  font-size:15px;
  font-weight:800;
  background:linear-gradient(135deg,#00e5ff,#00ff6a);
  color:#003;
  cursor:pointer;
  box-shadow:0 0 40px rgba(0,0,0,.4);
  transition:.3s;
}

.play:hover:not(.loading){
  transform:scale(1.12);
}

/* LOADING */
.play.loading{
  background:#ddd;
  color:#555;
  cursor:not-allowed;
}

.play.loading::after{
  content:"";
  display:block;
  margin:10px auto 0;
  width:28px;
  height:28px;
  border:4px solid #999;
  border-top:4px solid red;
  border-radius:50%;
  animation:spinLoad 1s linear infinite;
}

@keyframes spinLoad{
  to{transform:rotate(360deg)}
}

/* VOLUMEN */
.volume{
  margin-top:15px;
  font-size:12px;
}

input[type=range]{
  width:100%;
}

/* FOOTER */
footer{
  margin-top:20px;
  font-size:10px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="app" id="app">

  <img src="https://imgfz.com/i/h7TrEm5.png" class="logo" alt="Radio La Tremenda">

  <h1>LA TREMENDA</h1>
  <div class="status" id="liveText">ðŸ”´ EN VIVO Â· La radio del pueblo</div>

  <div class="song" id="nowplaying">ðŸŽµ Cargando canciÃ³nâ€¦</div>

  <div class="controls">
    <button class="play" id="playBtn">â–¶ EN VIVO</button>
  </div>

  <div class="volume">
    ðŸ”Š Volumen
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
  </div>

  <footer>Â© 2026 Radio La Tremenda 106.5 FM</footer>
</div>

<audio id="radio" preload="none" playsinline webkit-playsinline crossorigin="anonymous">
  <source src="https://stream.zeno.fm/jfjyk4dnuc1vv" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio");
const playBtn = document.getElementById("playBtn");
const app = document.getElementById("app");
const volume = document.getElementById("volume");
const liveText = document.getElementById("liveText");
const nowplaying = document.getElementById("nowplaying");

let playing = false;
let loading = false;

playBtn.onclick = ()=>{
  if(loading) return;

  if(!playing){
    loading = true;
    playBtn.disabled = true;
    playBtn.classList.add("loading");
    playBtn.textContent = "CONECTANDOâ€¦";
    liveText.textContent = "â³ Volviendo a la seÃ±al en vivoâ€¦";

    audio.pause();
    audio.currentTime = 0;
    audio.load();
    audio.play().catch(reset);
  }else{
    audio.pause();
    playing = false;
    app.classList.remove("playing");
    playBtn.textContent = "â–¶ EN VIVO";
    liveText.textContent = "â¸ Audio en silencio";
  }
};

audio.onplaying = ()=>{
  loading = false;
  playing = true;
  playBtn.disabled = false;
  playBtn.classList.remove("loading");
  playBtn.textContent = "â¸ SILENCIO";
  liveText.textContent = "ðŸ”´ EN VIVO Â· Tiempo real";
  app.classList.add("playing");
};

audio.onerror = reset;

function reset(){
  loading = false;
  playing = false;
  playBtn.disabled = false;
  playBtn.classList.remove("loading");
  playBtn.textContent = "â–¶ EN VIVO";
  liveText.textContent = "âš ï¸ Error de conexiÃ³n";
}

volume.oninput = ()=> audio.volume = volume.value;

/* CANCIÃ“N */
setInterval(()=>{
  fetch("https://api.zeno.fm/station/jfjyk4dnuc1vv")
    .then(r=>r.json())
    .then(d=>{
      if(d?.now_playing?.song?.text){
        nowplaying.textContent = "ðŸŽ¶ " + d.now_playing.song.text;
      }
    }).catch(()=>{});
},15000);
</script>

</body>
</html>
