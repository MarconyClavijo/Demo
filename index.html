  </footer>  <script>
    const streamButtons = document.querySelectorAll('.btn-play');
    let currentAudio = null;

    streamButtons.forEach(btn => {
      const streamUrl = btn.dataset.stream;
      const titleDiv = btn.nextElementSibling;
      let isPlaying = false;

      const audio = new Audio();
      audio.src = streamUrl;

      const updateTitle = async () => {
        try {
          const proxy = "https://api.allorigins.win/get?url=";
          const url = encodeURIComponent(streamUrl.replace('/;', '') + '/stats?sid=1&json=1&nocache=' + Date.now());
          const response = await fetch(proxy + url);
          const json = await response.json();
          const data = JSON.parse(json.contents);
          titleDiv.textContent = data.songtitle || 'Sin t√≠tulo';
        } catch (err) {
          titleDiv.textContent = 'Error al cargar t√≠tulo';
        }
      };

      updateTitle();
      setInterval(updateTitle, 5000);

      btn.addEventListener('click', () => {
        if (isPlaying) {
          audio.pause();
          btn.textContent = '‚ñ∂Ô∏è Escuchar';
          isPlaying = false;
          btn.closest('.card')?.classList.remove('activa');
        } else {
          if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();
            document.querySelectorAll('.btn-play').forEach(b => b.textContent = '‚ñ∂Ô∏è Escuchar');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('activa'));

          audio.load();
          audio.play();
          btn.textContent = '‚èπÔ∏è Detener';
          isPlaying = true;
          currentAudio = audio;
          btn.closest('.card')?.classList.add('activa');
          btn.closest('.card')?.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });

        isPlaying = false;
