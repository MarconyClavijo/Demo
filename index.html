<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#0a0000;
  color:#fff;
  overflow:hidden;
}

/* BANNER EVENTO */
.marquee{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(90deg,#ff0000,#ffd700,#ff0000);
  color:#000;
  font-weight:900;
  padding:8px 0;
  overflow:hidden;
  z-index:10;
}

.marquee span{
  display:inline-block;
  white-space:nowrap;
  animation:scroll 14s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* TORRES LED */
.led{
  position:fixed;
  top:0;
  width:20px;
  height:100vh;
  background:linear-gradient(#ff0000,#ffd700,#ff0000);
  animation:ledMove 1s infinite alternate;
}

.led.left{left:0}
.led.right{right:0}

@keyframes ledMove{
  from{filter:brightness(.6)}
  to{filter:brightness(1.4)}
}

/* ESCENARIO */
.stage{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:16px;
  padding:70px 20px;
  text-align:center;
}

/* LOGO */
.logo{
  width:200px;
  filter:drop-shadow(0 0 25px #ffd700);
}

.playing .logo{
  animation:spin 6s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  margin:0;
  font-size:2.4em;
  color:#ffd700;
  text-shadow:0 0 25px #ffd700;
}

.slogan{
  font-size:.95em;
  letter-spacing:3px;
  color:#ffb703;
}

/* ECUALIZADOR */
.eq{
  display:flex;
  gap:6px;
  margin:18px 0;
  height:60px;
}

.eq span{
  width:10px;
  background:#ffd700;
  transform-origin:bottom;
  animation:equalize .6s infinite;
  animation-play-state:paused;
}

.playing .eq span{
  animation-play-state:running;
}

.eq span:nth-child(odd){animation-delay:.2s}
.eq span:nth-child(even){animation-delay:.4s}

@keyframes equalize{
  0%{height:15px}
  50%{height:60px}
  100%{height:20px}
}

/* BOTÃ“N LIVE */
.play{
  padding:18px 48px;
  font-size:26px;
  font-weight:900;
  border:none;
  background:linear-gradient(90deg,#ffd700,#ff0000);
  color:#000;
  cursor:pointer;
  box-shadow:0 0 35px #ff0000;
  transition:.2s;
}

.play:hover{
  transform:scale(1.08);
}

/* VOLUMEN */
.volume{
  width:260px;
}

input[type=range]{width:100%}

/* REDES */
.social{
  display:flex;
  gap:14px;
  margin-top:18px;
}

.social a{
  padding:10px 20px;
  background:#ffd700;
  color:#000;
  text-decoration:none;
  font-weight:900;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:6px;
  width:100%;
  text-align:center;
  font-size:10px;
  opacity:.6;
}
</style>
</head>
