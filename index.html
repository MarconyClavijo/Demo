<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M 101.5 FM</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --rojo: #e60000;
      --amarillo: #ffd700;
      --negro: #111;
      --blanco: #fff;
      --celeste: #0088cc;
      --fondo-footer: #222;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, var(--celeste), #f44336);
      color: var(--blanco);
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--amarillo);
      color: var(--negro);
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-box {
      text-align: center;
      margin-right: 20px;
    }

    header img.logo {
      width: 120px;
      display: block;
      animation: rebote 2s infinite ease-in-out;
    }

    .slogan {
      margin-top: 8px;
      font-size: 1em;
      color: var(--rojo);
      font-weight: bold;
      opacity: 0;
      animation: entrarSlogan 1.2s ease-out forwards;
      animation-delay: 1.5s;
    }

    .extra-img {
      width: 300px;
      max-width: 100%;
      background: linear-gradient(135deg, #ff6600, #e60000);
      padding: 8px;
      border-radius: 15px;
      box-shadow: 0 0 15px #e60000a0;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .player-box {
      background: #fff;
      color: var(--negro);
      border: 3px solid var(--amarillo);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #ffd700;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .player-box h2 {
      color: var(--rojo);
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      border-radius: 10px;
    }

    .live-indicator {
      margin-top: 10px;
      font-weight: bold;
      color: red;
      animation: blink 1s infinite;
    }

    .right-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 220px;
      background: linear-gradient(to bottom right, #ffe066, #ff7b7b);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px #e60000a0;
    }

    .right-buttons a {
      background: #fff;
      color: var(--rojo);
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .right-buttons a:hover {
      background: var(--amarillo);
      color: var(--negro);
    }

    footer {
      background-color: var(--fondo-footer);
      padding: 15px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .extra-img {
        width: 220px;
      }
      .right-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .right-buttons a {
        flex: 1 1 45%;
      }
    }

    @keyframes rebote {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes entrarSlogan {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>

<body>

<header>
  <div class="logo-box">
    <a href="https://radiostereom.com/" target="_blank">
      <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" class="logo" alt="Stereo M">
    </a>
    <div class="slogan">La Radio Pap√° üéôÔ∏è</div>
  </div>

  <img src="http://imgfz.com/i/xgID1Gn.jpeg" class="extra-img" alt="Stereo M">
</header>

<div class="main-content">

  <div class="player-box">
    <h2>üéß Esc√∫chanos en Vivo</h2>

    <audio id="radioPlayer" controls></audio>

    <div class="live-indicator">üî¥ EN VIVO</div>
    <div id="song-title">Cargando canci√≥n...</div>
  </div>

  <div class="right-buttons">
    <a href="https://play.google.com/store/apps/details?id=com.innovatel.radiostereom" target="_blank">üì≤ App Android</a>
    <a href="https://www.facebook.com/share/1Dib9eQUFD/" target="_blank">üìò Facebook</a>
    <a href="https://wa.me/51984412853" target="_blank">üé§ WhatsApp Oyentes</a>
    <a href="https://wa.me/51942883375" target="_blank">üì¢ Publicidad</a>
  </div>

</div>

<footer>
  Dise√±o y desarrollo web por Marcony Clavijo | Innovaci√≥n que conecta.
</footer>

<script>
  const player = document.getElementById("radioPlayer");
  const streamBase = "https://sonic.globalstream.pro/8108/stream";

  function loadLiveStream() {
    player.src = streamBase + "?nocache=" + Date.now();
    player.load();
  }

  player.addEventListener("play", () => {
    loadLiveStream();
    player.play();
  });

  loadLiveStream();

  async function fetchSongTitle() {
    try {
      const proxy = "https://api.allorigins.win/get?url=";
      const url = encodeURIComponent(
        "http://sonic.globalstream.pro:8108/stats?sid=1&json=1&nocache=" + Date.now()
      );
      const res = await fetch(proxy + url);
      const data = await res.json();
      const parsed = JSON.parse(data.contents);
      document.getElementById("song-title").textContent =
        parsed.songtitle || "En transmisi√≥n...";
    } catch {
      document.getElementById("song-title").textContent =
        "En transmisi√≥n...";
    }
  }

  fetchSongTitle();
  setInterval(fetchSongTitle, 5000);
</script>

</body>
</html>
