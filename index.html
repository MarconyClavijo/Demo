    body {

    h2 {

      color: #003366;

    }

    .reproductor {
      background: #ffffff;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      padding: 30px 20px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .reproductor h3 {
      color: #cc9900;

    }

    #controles button {

      border-radius: 8px;

      cursor: pointer;
      transition: 0.3s ease;
    }

    #controles button:hover {
      background-color: #002244;
      color: #ffcc00;
      border: 2px solid #ffcc00;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
    }

    .botones a {
      background-color: #ffcc00;
      color: #002244;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: 0.3s ease;
      flex: 1 1 200px;
      max-width: 250px;
    }

    .botones a:hover {
      background-color: #002244;
      color: #ffcc00;
      border: 2px solid #ffcc00;
    }

    footer {

      color: #002244;

      font-size: 14px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1em; }

        width: 100%;
        max-width: none;
      }

<body>

  <!-- Cabecera -->
  <header>
    <img src="http://imgfz.com/i/b5XQLxd.png" alt="Logo Radio La Poderosa">
    <h1>Radio La Poderosa</h1>
    <h2>La radio que se siente - 89.5 FM en Sullana</h2>
  </header>

  <!-- Reproductor personalizado -->
  <div class="reproductor">
    <h3>üéß Esc√∫chanos en vivo</h3>
    <div id="controles">
      <button onclick="playRadio()">‚ñ∂Ô∏è Play</button>
      <button onclick="stopRadio()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <script>
    const streamUrl = "http://sonic.globalstream.pro/8070/stream";
    let radioPlayer = new Audio(streamUrl);
    radioPlayer.preload = "none";
    radioPlayer.crossOrigin = "anonymous";
    radioPlayer.type = "audio/mpeg";

    function playRadio() {
      radioPlayer.src = streamUrl; // Asegura conexi√≥n limpia
      radioPlayer.load(); // Forzar nueva carga
      radioPlayer.play().catch(e => console.log("Error al reproducir:", e));
    }

    function stopRadio() {
      radioPlayer.pause();
      radioPlayer.src = ""; // Desconecta completamente
      radioPlayer.load();
    }
  </script>
