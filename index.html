<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corporación La Fuerte</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .logo {
      width: 300px;
      margin-top: 30px;
      animation: entrada 2s ease-out;
    }

    @keyframes entrada {
      0% {
        transform: scale(0.5) rotate(-360deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .logo-emisora {
      width: 120px;
      height: 120px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo-emisora:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .player {
      display: none;
      margin-bottom: 20px;
    }

    .contacto {
      text-align: center;
      margin-bottom: 30px;
    }

    .contacto h3 {
      margin: 10px 0 5px;
      color: #00ffcc;
    }

    .contacto p {
      margin: 0;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Corporación La Fuerte" class="logo"/>

  <div class="logos">
    <img src="radio1.png" alt="Radio La Fuerte" class="logo-emisora" onclick="play('player1')" />
    <img src="radio2.png" alt="Radio La Fuertecita" class="logo-emisora" onclick="play('player2')" />
    <img src="radio3.png" alt="Radio Stereo M" class="logo-emisora" onclick="play('player3')" />
    <img src="radio4.png" alt="Radio La Fuerte - Tambogrande" class="logo-emisora" onclick="play('player4')" />
    <img src="radio5.png" alt="Canal 5 TV" class="logo-emisora" onclick="play('player5')" />
    <img src="radio6.png" alt="Tambogrande TV" class="logo-emisora" onclick="play('player6')" />
  </div>

  <div id="player1" class="player">
    <audio controls preload="none" playsinline src="https://panelautodj.innovatestream.pe/7322/;"></audio>
  </div>
  <div id="player2" class="player">
    <audio controls preload="none" playsinline src="https://panelautodj.innovatestream.pe/8004/;"></audio>
  </div>
  <div id="player3" class="player">
    <audio controls preload="none" playsinline src="https://radio30.virtualtronics.com/proxy/stereom?mp=/stream;"></audio>
  </div>
  <div id="player4" class="player">
    <audio controls preload="none" playsinline src="https://stream.zeno.fm/n0u5f95bgxhvv"></audio>
  </div>
  <div id="player5" class="player">
    <audio controls preload="none" playsinline src="https://stream.zeno.fm/er4vc5my6f9uv"></audio>
  </div>
  <div id="player6" class="player">
    <audio controls preload="none" playsinline src="https://stream.zeno.fm/mhehchx7yzzuv"></audio>
  </div>

  <div class="contacto">
    <h3>Contactos para publicidad:</h3>
    <p>Celular: 951367444</p>
    <p>WhatsApp: <a href="https://wa.me/51951367444" style="color: #00ffcc;">Enlace Directo</a></p>
  </div>

  <script>
    function play(id) {
      const players = document.querySelectorAll('.player');
      players.forEach(p => {
        if (p.id === id) {
          p.style.display = 'block';
          const audio = p.querySelector('audio');
          if (audio.paused) {
            audio.play();
          }
        } else {
          p.style.display = 'none';
          const audio = p.querySelector('audio');
          audio.pause();
          audio.currentTime = 0;
        }
      });
    }
  </script>
</body>
</html>
