    * {

      margin: 0;
      padding: 0;
    }
    body {

      background: linear-gradient(to right, #1f1f1f, #2b2b2b);

      display: grid;

    }
    .card {
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      margin: 1rem 0;
      color: #ff003c;
      font-size: 1.2rem;
    }
    audio {
      width: 100%;
      outline: none;
      margin-top: 1rem;
    }
    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 0 auto;
    }
  </style>
</head>
