<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    if (location.protocol === 'http:') {
      location.href = location.href.replace('http:', 'https:');
    }
  </script>
  <title>Corporación La Fuerte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
    }
    .logo-animado {
      width: 260px;
      margin: 1rem auto;
      display: block;
      animation: entradaLogo 2s ease-out forwards, resplandor 3s infinite alternate;
    }
    @keyframes entradaLogo {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes resplandor {
      0% { filter: drop-shadow(0 0 10px #ff6f61); }
      100% { filter: drop-shadow(0 0 25px #ffcc00); }
    }
    header {
      background: #0f3460;
      text-align: center;
      padding: 1rem 1rem 0.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0 0;
      color: #f9f871;
      text-shadow: 2px 2px 8px #000;
    }
    .btn-contacto {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 0.8rem;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.6);
      transition: all 0.3s ease;
    }
    .btn-contacto:hover {
      background: #ff6f61;
      color: #fff;
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.7);
    }

    /* ... (el resto de los estilos permanece igual) ... */

    /* Mantengo los estilos ya definidos por ti sin cambios */
    .grid { ... }
    .card { ... }
    .card:hover { ... }
    .card.activa { ... }
    @keyframes brilloPulsante { ... }
    .card.activa::before { ... }
    @keyframes parpadeo { ... }
    .logo { ... }
    .card h2 { ... }
    .redes { ... }
    .btn-red { ... }
    .facebook { ... }
    .facebook:hover { ... }
    .whatsapp { ... }
    .whatsapp:hover { ... }
    audio { ... }
    footer { ... }
  </style>
</head>
<body>
  <header>
    <img src="http://imgfz.com/i/nWm3iEY.jpeg" alt="Logo Corporación La Fuerte" class="logo-animado" />
    <h1>Corporación La Fuerte</h1>
    <p>
      <a href="https://wa.me/51968093770" class="btn-contacto" target="_blank" rel="noopener noreferrer">
        📞 Contrata publicidad aquí: 51968093770
      </a>
    </p>
  </header>

  <!-- Tu contenido principal no cambia -->
  <main class="grid">
    <!-- Radios: La Fuerte, La Jefa, etc. -->
    <!-- (todo el contenido que ya tienes aquí se mantiene) -->
  </main>

  <footer>
    © 2025 Corporación La Fuerte. Todos los derechos reservados.
  </footer>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto" style="display:none;"></audio>

  <script>
    // JS para control de audio y clase activa
    document.addEventListener('DOMContentLoaded', function () {
      const beep = document.getElementById('beep');
      const audioPlayers = Array.from(document.querySelectorAll('audio[controls]')).filter(a => a !== beep);

      audioPlayers.forEach(audio => {
        audio.addEventListener('play', () => {
          audioPlayers.forEach(other => {
            if (other !== audio) other.pause();
          });

          document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('activa');
          });

          const card = audio.closest('.card');
          if (card) {
            card.classList.add('activa');
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }

          beep.currentTime = 0;
          beep.play();
        });

        audio.addEventListener('pause', () => {
          const card = audio.closest('.card');
          if (card) {
            card.classList.remove('activa');
          }
        });
      });

      const logos = document.querySelectorAll('.logo');
      logos.forEach(logo => {
        logo.addEventListener('click', () => {
          const audio = logo.parentElement.querySelector('audio');
          if (audio.paused) {
            audio.play();
          } else {
            audio.pause();
          }
        });
      });
    });
  </script>
</body>
</html>
