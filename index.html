<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporaci칩n La Fuerte</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Montserrat,sans-serif;
  background:linear-gradient(135deg,#1a1a2e,#16213e);
  color:#fff;
}

/* ===== HEADER ===== */
.top-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem 2rem;
  background:#0f3460;
  gap:1rem;
}

.logo-header{
  width:90px;
}

.header-center{
  text-align:center;
  flex:1;
}

.header-center h1{
  margin:0;
  font-size:1.4rem;
}

.header-center p{
  margin:0;
  font-size:.9rem;
  opacity:.9;
}

.btn-publicidad{
  background:#ffcc00;
  color:#000;
  padding:10px 18px;
  border-radius:20px;
  font-weight:bold;
  text-decoration:none;
  white-space:nowrap;
}

.btn-publicidad:hover{
  background:#ffd84d;
}

@media(max-width:768px){
  .top-header{
    flex-direction:column;
    text-align:center;
  }
}

/* ===== RADIOS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2rem;
  padding:2rem;
}

.card{
  background:#222831;
  border:2px solid #ff6f61;
  border-radius:18px;
  padding:1.5rem;
  text-align:center;
  position:relative;
}

.card.activa{
  border-color:#ffcc00;
  box-shadow:0 0 20px #ffcc00;
}

.card.activa::before{
  content:"游댮 EN VIVO";
  position:absolute;
  top:8px;
  right:8px;
  background:red;
  padding:4px 10px;
  border-radius:12px;
  font-size:.8rem;
}

.logo{
  width:120px;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

button{
  margin-top:1rem;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ffcc00;
  font-weight:bold;
  cursor:pointer;
}

button.stop{
  background:#ff3b3b;
  color:#fff;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="top-header">
  <div>
    <img src="logo-corporacion.png" alt="Corporaci칩n La Fuerte" class="logo-header">
  </div>

  <div class="header-center">
    <h1>Corporaci칩n La Fuerte</h1>
    <p>Las radios que mandan en el norte</p>
  </div>

  <div>
    <a href="https://wa.me/51994925890" target="_blank" class="btn-publicidad">
      CONTRATA PUBLICIDAD AQU칈
    </a>
  </div>
</header>

<!-- ===== RADIOS ===== -->
<main class="grid">

<div class="card" data-stream="https://panelautodj.innovatestream.pe/7322/;">
  <img src="https://imgfz.com/i/fmdxHD8.png" class="logo">
  <h3>La Fuerte</h3>
  <button>PLAY</button>
</div>

<div class="card" data-stream="https://panelautodj.innovatestream.pe/7320/;">
  <img src="https://imgfz.com/i/FRicwT8.png" class="logo">
  <h3>La Jefa</h3>
  <button>PLAY</button>
</div>

<div class="card" data-stream="https://panelautodj.innovatestream.pe/7324/;">
  <img src="https://imgfz.com/i/bBApQu2.png" class="logo">
  <h3>San Francisco</h3>
  <button>PLAY</button>
</div>

<div class="card" data-stream="https://panelautodj.innovatestream.pe/8342/;">
  <img src="https://imgfz.com/i/bVMWlXD.png" class="logo">
  <h3>M치xima</h3>
  <button>PLAY</button>
</div>

<div class="card" data-stream="https://panelautodj.innovatestream.pe/8464/;">
  <img src="https://imgfz.com/i/J89AMPT.png" class="logo">
  <h3>La Cumbiambera</h3>
  <button>PLAY</button>
</div>

<div class="card" data-stream="https://panelautodj.innovatestream.pe/8466/;">
  <img src="https://imgfz.com/i/zauB0Id.png" class="logo">
  <h3>La Raya</h3>
  <button>PLAY</button>
</div>

</main>

<!-- ===== STREAMING REAL ===== -->
<script>
let currentAudio = null;

document.querySelectorAll('.card').forEach(card=>{
  const btn = card.querySelector('button');
  const stream = card.dataset.stream;

  btn.addEventListener('click',()=>{

    if(btn.classList.contains('stop')){
      if(currentAudio){
        currentAudio.pause();
        currentAudio = null;
      }
      btn.textContent = 'PLAY';
      btn.classList.remove('stop');
      card.classList.remove('activa');
      return;
    }

    document.querySelectorAll('button').forEach(b=>{
      b.textContent='PLAY';
      b.classList.remove('stop');
    });
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('activa'));

    if(currentAudio){
      currentAudio.pause();
      currentAudio=null;
    }

    currentAudio = new Audio(stream);
    currentAudio.play();

    btn.textContent='STOP';
    btn.classList.add('stop');
    card.classList.add('activa');
  });
});
</script>

</body>
</html>
