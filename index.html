<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporación La Fuerte</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#05070f;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  padding:2.5rem 1rem;
  text-align:center;
  border-bottom:1px solid #1c1f33;
}

header img{width:260px}
header h1{
  margin:.8rem 0 .3rem;
  font-size:2.6rem;
  font-weight:900;
}
header p{
  color:#aaa;
  margin:0;
}

/* ===== LIVE PANEL ===== */
.live-panel{
  max-width:1400px;
  margin:3rem auto 2rem;
  padding:2.5rem;
  border:2px solid #ffcc00;
  border-radius:20px;
  text-align:center;
  background:linear-gradient(135deg,#0c1024,#05070f);
}

.live-panel.hidden{display:none}

.live-panel img{
  width:160px;
  background:#fff;
  padding:10px;
  border-radius:16px;
}

.live-title{
  margin:1.2rem 0 .4rem;
  font-size:2.4rem;
  font-weight:900;
  color:#ffcc00;
}

.live-status{
  letter-spacing:3px;
  font-size:.9rem;
  color:#fff;
}

/* ===== GRID SELECTORES ===== */
.grid{
  max-width:1400px;
  margin:auto;
  padding:2rem 1.5rem 3rem;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.8rem;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

.selector{
  border:1px solid #1c1f33;
  border-radius:16px;
  padding:1.5rem;
  text-align:center;
  cursor:pointer;
  transition:.3s ease;
}

.selector:hover{
  border-color:#ffcc00;
}

.selector img{
  width:90px;
  background:#fff;
  padding:8px;
  border-radius:12px;
}

.selector h3{
  margin:.8rem 0 0;
  font-size:1.1rem;
  font-weight:700;
}

/* ===== BOTON ===== */
.play-btn{
  margin-top:1rem;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#ffcc00;
  font-weight:900;
  cursor:pointer;
}

.play-btn.stop{
  background:#ff3b3b;
  color:#fff;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:2rem;
  color:#666;
  border-top:1px solid #1c1f33;
}
</style>
</head>

<body>

<header>
  <img src="https://imgfz.com/i/bmnsNX4.png">
  <h1>Corporación La Fuerte</h1>
  <p>Red de radios en transmisión en vivo</p>
</header>

<!-- PANEL LIVE -->
<section id="livePanel" class="live-panel hidden">
  <img id="liveLogo">
  <div id="liveTitle" class="live-title"></div>
  <div class="live-status">TRANSMISIÓN EN VIVO</div>
  <button id="liveBtn" class="play-btn stop">■</button>
</section>

<!-- SELECTORES -->
<section class="grid">

<div class="selector" data-name="LA FUERTE" data-logo="https://imgfz.com/i/fmdxHD8.png" data-stream="https://panelautodj.innovatestream.pe/7322/;">
  <img src="https://imgfz.com/i/fmdxHD8.png">
  <h3>La Fuerte</h3>
</div>

<div class="selector" data-name="LA JEFA" data-logo="https://imgfz.com/i/FRicwT8.png" data-stream="https://panelautodj.innovatestream.pe/7320/;">
  <img src="https://imgfz.com/i/FRicwT8.png">
  <h3>La Jefa</h3>
</div>

<div class="selector" data-name="SAN FRANCISCO" data-logo="https://imgfz.com/i/bBApQu2.png" data-stream="https://panelautodj.innovatestream.pe/7324/;">
  <img src="https://imgfz.com/i/bBApQu2.png">
  <h3>San Francisco</h3>
</div>

<div class="selector" data-name="MÁXIMA" data-logo="https://imgfz.com/i/bVMWlXD.png" data-stream="https://panelautodj.innovatestream.pe/8342/;">
  <img src="https://imgfz.com/i/bVMWlXD.png">
  <h3>Máxima</h3>
</div>

<div class="selector" data-name="LA CUMBIAMBERA" data-logo="https://imgfz.com/i/J89AMPT.png" data-stream="https://panelautodj.innovatestream.pe/8464/;">
  <img src="https://imgfz.com/i/J89AMPT.png">
  <h3>La Cumbiambera</h3>
</div>

<div class="selector" data-name="LA RAYA" data-logo="https://imgfz.com/i/zauB0Id.png" data-stream="https://panelautodj.innovatestream.pe/8466/;">
  <img src="https://imgfz.com/i/zauB0Id.png">
  <h3>La Raya</h3>
</div>

</section>

<footer>
© 2025 Corporación La Fuerte
</footer>

<script>
let audio=null;

const panel=document.getElementById('livePanel');
const logo=document.getElementById('liveLogo');
const title=document.getElementById('liveTitle');
const btn=document.getElementById('liveBtn');

document.querySelectorAll('.selector').forEach(sel=>{
  sel.addEventListener('click',()=>{
    if(audio){
      audio.pause();
      audio.src='';
      audio.load();
      audio=null;
    }

    panel.classList.remove('hidden');
    logo.src=sel.dataset.logo;
    title.textContent=sel.dataset.name;

    audio=new Audio(sel.dataset.stream+'?nocache='+Date.now());
    audio.play();
  });
});

btn.onclick=()=>{
  if(audio){
    audio.pause();
    audio.src='';
    audio.load();
    audio=null;
  }
  panel.classList.add('hidden');
};
</script>

</body>
</html>
