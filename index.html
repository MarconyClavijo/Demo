<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporación La Fuerte</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Montserrat',sans-serif;background:#05070f;color:#fff;}
header{text-align:center;padding:2rem;}
header img{width:260px;}
header h1{font-size:2.6rem;margin:1rem 0;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2rem;max-width:1400px;margin:2rem auto;padding:0 1rem;}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);}}
.card{background:#222831;border:2px solid #ff6f61;border-radius:20px;padding:1.5rem;text-align:center;position:relative;transition:.3s;}
.card:hover{border-color:#ffcc00;}
.card img{width:120px;background:#fff;padding:6px;border-radius:12px;}
.card h2{color:#ffcc00;margin:1rem 0 .5rem;}
.play-btn{margin-top:1rem;width:60px;height:60px;border-radius:50%;border:none;background:#ffcc00;font-weight:900;cursor:pointer;position:relative;transition:.3s ease;}
.play-btn::before{content:'▶';font-size:26px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);transition:.2s;}
.play-btn.stop::before{content:'■';}
.play-btn:hover{transform:scale(1.1);box-shadow:0 0 30px rgba(255,204,0,.8);}
footer{text-align:center;padding:2rem;color:#aaa;background:#0f0f0f;}
</style>
</head>
<body>

<header>
  <img src="https://imgfz.com/i/bmnsNX4.png">
  <h1>Corporación La Fuerte</h1>
</header>

<main class="grid">
  <div class="card" data-name="La Fuerte" data-stream="https://panelautodj.innovatestream.pe/7322/">
    <img src="https://imgfz.com/i/fmdxHD8.png">
    <h2>La Fuerte</h2>
    <button class="play-btn"></button>
  </div>
  <div class="card" data-name="La Jefa" data-stream="https://panelautodj.innovatestream.pe/7320/">
    <img src="https://imgfz.com/i/FRicwT8.png">
    <h2>La Jefa</h2>
    <button class="play-btn"></button>
  </div>
  <div class="card" data-name="San Francisco" data-stream="https://panelautodj.innovatestream.pe/7324/">
    <img src="https://imgfz.com/i/bBApQu2.png">
    <h2>San Francisco</h2>
    <button class="play-btn"></button>
  </div>
  <div class="card" data-name="Máxima" data-stream="https://panelautodj.innovatestream.pe/8342/">
    <img src="https://imgfz.com/i/bVMWlXD.png">
    <h2>Máxima</h2>
    <button class="play-btn"></button>
  </div>
  <div class="card" data-name="La Cumbiambera" data-stream="https://panelautodj.innovatestream.pe/8464/">
    <img src="https://imgfz.com/i/J89AMPT.png">
    <h2>La Cumbiambera</h2>
    <button class="play-btn"></button>
  </div>
  <div class="card" data-name="La Raya" data-stream="https://panelautodj.innovatestream.pe/8466/">
    <img src="https://imgfz.com/i/zauB0Id.png">
    <h2>La Raya</h2>
    <button class="play-btn"></button>
  </div>
</main>

<footer>© 2025 Corporación La Fuerte</footer>

<!-- Howler.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script>
let currentSound = null;
let currentBtn = null;

document.querySelectorAll('.card').forEach(card=>{
  const btn = card.querySelector('.play-btn');
  const stream = card.dataset.stream;

  btn.addEventListener('click', ()=>{
    // Detener si ya estaba reproduciendo
    if(btn.classList.contains('stop')){
      btn.classList.remove('stop');
      if(currentSound) currentSound.stop();
      currentSound = null;
      currentBtn = null;
      return;
    }

    // Detener otra radio activa
    if(currentSound){
      currentSound.stop();
      if(currentBtn) currentBtn.classList.remove('stop');
    }

    // Crear nuevo audio Howler
    currentSound = new Howl({
      src:[stream+'?nocache='+Date.now()],
      html5:true,
      format:['mp3','aac']
    });
    currentSound.play();
    btn.classList.add('stop');
    currentBtn = btn;
  });
});
</script>

</body>
</html>
