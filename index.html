body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#ffd500,#ff8c00,#ff3c00);
  background-size:300% 300%;
  animation:bgMove 12s infinite alternate;
  color:#000;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* BANDERINES */
.flags{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:
    repeating-linear-gradient(
      135deg,
      #ff0000 0 20px,
      #ffd700 20px 40px,
      #00c853 40px 60px
    );
  clip-path:polygon(0 0,100% 0,100% 60%,50% 100%,0 60%);
}

/* CINTA EVENTO */
.marquee{
  position:fixed;
  top:60px;
  width:100%;
  background:#ff0000;
  color:#fff;
  font-weight:900;
  padding:6px 0;
  overflow:hidden;
}

.marquee span{
  display:inline-block;
  white-space:nowrap;
  animation:scroll 14s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
