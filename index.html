<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corporación La Fuerte</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ff0040;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main.grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #222;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card.active {
      border-color: #00ffcc;
      box-shadow: 0 0 25px #00ffd5;
      animation: activo 1s ease-in-out infinite alternate;
    }

    @keyframes activo {
      from { transform: scale(1); }
      to { transform: scale(1.02); }
    }

    .logo {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin: 0.5rem 0;
    }

    .status {
      font-size: 0.95rem;
      background: rgba(0,0,0,0.6);
      color: #00ff66;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      display: inline-block;
    }

    .redes {
      margin: 0.5rem 0;
    }

    .btn-red {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      margin: 0.2rem;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
    }

    .facebook { background: #1877f2; }
    .whatsapp { background: #25d366; }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    footer {
      background: #000;
      color: #999;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Corporación La Fuerte - Radios en Vivo</header>

  <main class="grid">
    <!-- LA FUERTE -->
    <div class="card">

      <h2>La Fuerte</h2>
      <div class="status"></div>
      <div class="redes">
        <a href="https://www.facebook.com/share/15VXL1LjJb/" class="btn-red facebook" target="_blank">Facebook</a>
        <a href="https://wa.me/51981603469" class="btn-red whatsapp" target="_blank">WhatsApp</a>

    <!-- LA JEFA -->

      <div class="status"></div>
      <div class="redes">

        <a href="https://wa.me/51957947659" class="btn-red whatsapp" target="_blank">WhatsApp</a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audios = document.querySelectorAll('audio');

      audios.forEach(audio => {
        audio.addEventListener('play', () => {
          audios.forEach(other => {
            const otherCard = other.closest('.card');
            const otherStatus = otherCard.querySelector('.status');
            if (other !== audio) {
              other.pause();
              otherCard.classList.remove('active');
              otherStatus.textContent = '';
            }
          });

          const thisCard = audio.closest('.card');
          thisCard.classList.add('active');
          thisCard.querySelector('.status').textContent = '🔊 En reproducción';
        });

        audio.addEventListener('pause', () => {
          const thisCard = audio.closest('.card');
          thisCard.classList.remove('active');
          thisCard.querySelector('.status').textContent = '';
        });
      });

      const logos = document.querySelectorAll('.logo');
      logos.forEach(logo => {
        logo.addEventListener('click', () => {
          const audio = logo.parentElement.querySelector('audio');
          if (audio.paused) {
            audio.play();
          } else {
            audio.pause();
          }
        });
      });
    });
  </script>
</body>
