<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio La N 96.3 FM | En Vivo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#000000,#1a1a1a,#ffcc00);
  color:#fff;
  text-align:center;
}

header{
  padding:40px 15px 10px;
}

.logo{
  width:180px;
  margin-bottom:15px;
  animation:float 3s ease-in-out infinite;
  filter: drop-shadow(0 0 25px rgba(255,204,0,.9));
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

h1{
  margin:5px 0;
  font-size:26px;
}

.slogan{
  color:#ffcc00;
  letter-spacing:3px;
  font-size:13px;
}

.live{
  margin-top:8px;
  color:red;
  font-weight:700;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0.3}
}

/* PLAYER */
.player{
  margin-top:40px;
}

.play-btn{
  background:#ffcc00;
  border:none;
  color:#000;
  font-size:18px;
  font-weight:700;
  padding:15px 45px;
  border-radius:40px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,204,0,.8);
  transition:.3s;
}

.play-btn:hover{
  transform:scale(1.05);
}

.status{
  margin-top:15px;
  font-size:14px;
  color:#ccc;
}

/* BOTONES */
.buttons{
  margin:40px 0;
}

.buttons a{
  display:inline-block;
  margin:8px;
  padding:12px 25px;
  background:#111;
  color:#ffcc00;
  border:2px solid #ffcc00;
  text-decoration:none;
  border-radius:30px;
  font-weight:600;
  transition:.3s;
}

.buttons a:hover{
  background:#ffcc00;
  color:#000;
}

footer{
  margin-top:40px;
  padding:15px;
  font-size:13px;
  background:rgba(0,0,0,.6);
}
</style>
</head>

<body>

<header>
  <img src="https://user1472.na.imgto.link/public/20260117/la-n-removebg-preview.avif"
       alt="Radio La N 96.3 FM"
       class="logo">

  <h1>Radio La N 96.3 FM</h1>
  <div class="slogan">SUENA DIFERENTE</div>
  <div class="live">‚óè EN VIVO</div>
</header>

<div class="player">
  <button class="play-btn" onclick="toggleRadio()">‚ñ∂ ESCUCHAR EN VIVO</button>
  <div class="status" id="status">Presiona el bot√≥n para escuchar</div>

  <audio id="radio" preload="none">
    <source src="https://stream.zeno.fm/jfiyk4dnuc1vv" type="audio/mpeg">
  </audio>
</div>

<div class="buttons">
  <a href="#">üìò Facebook</a>
  <a href="https://wa.me/51999999999">üìû WhatsApp</a>
</div>

<footer>
  ¬© 2026 Radio La N 96.3 FM ¬∑ Dise√±o web: Marcony Clavijo
</footer>

<script>
let radio = document.getElementById("radio");
let btn = document.querySelector(".play-btn");
let statusText = document.getElementById("status");

function toggleRadio(){
  if(radio.paused){
    radio.load();
    radio.play();
    btn.innerHTML = "‚èπ DETENER";
    statusText.innerHTML = "Conectando...";
  }else{
    radio.pause();
    btn.innerHTML = "‚ñ∂ ESCUCHAR EN VIVO";
    statusText.innerHTML = "Transmisi√≥n detenida";
  }
}

radio.addEventListener("playing", function(){
  statusText.innerHTML = "Transmitiendo en vivo üéôÔ∏è";
});

radio.addEventListener("error", function(){
  statusText.innerHTML = "No hay se√±al disponible";
});
</script>

</body>
</html>
