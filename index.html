<!-- AUDIO OCULTO GLOBAL -->
<audio id="globalAudio" preload="none"></audio>

<script>
const audio = document.getElementById('globalAudio');
let activeBtn = null;

document.querySelectorAll('.card').forEach(card=>{
  const btn = card.querySelector('.play-btn');
  
  btn.addEventListener('click', ()=>{
    const stream = card.dataset.stream + '?nocache=' + Date.now();

    // Si ya estÃ¡ activo => detener
    if(btn.classList.contains('stop')){
      btn.classList.remove('stop');
      audio.pause();
      audio.src='';
      audio.load();
      activeBtn = null;
      document.getElementById('livePanel').classList.add('hidden');
      return;
    }

    // Detener cualquier otro botÃ³n
    if(activeBtn){
      activeBtn.classList.remove('stop');
    }
    audio.pause();
    audio.src = stream;
    audio.load();
    audio.play();
    btn.classList.add('stop');
    activeBtn = btn;

    // Abrir panel central
    const panel = document.getElementById('livePanel');
    panel.classList.remove('hidden');
    panel.querySelector('#liveLogo').src = card.dataset.logo;
    panel.querySelector('#liveTitle').textContent = card.dataset.name;
    panel.querySelector('#liveWhatsapp').innerHTML = `<a href="https://wa.me/${card.dataset.whatsapp}" target="_blank">ðŸ’¬ Contactar por WhatsApp</a>`;

    // Scroll al panel
    panel.scrollIntoView({behavior:'smooth'});
  });
});
</script>
