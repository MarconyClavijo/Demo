<style>
body{

/* ===== ENCABEZADO ===== */
header{
  text-align:center;
  padding:2rem 1rem;
  background:#12315c;
}
header img{width:110px;}
header h1{

.btn-contacto{

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:1rem;
  padding:1.2rem;
  max-width:1200px;
  margin:auto;
}

/* ===== TARJETAS ===== */
.card{
  background:#1b2437;
  border:2px solid #ff5252;
  border-radius:16px;
  padding:1rem .6rem;
  text-align:center;
  position:relative;
}
.card.activa{
  border-color:#ffe600;
  box-shadow:0 0 12px #ffe600;
}
.card.activa::before{
  content:"üî¥ EN VIVO";
  position:absolute;
  top:6px;
  right:6px;
  background:red;
  padding:2px 6px;
  border-radius:10px;
  font-size:.65rem;
  font-weight:bold;
}

/* ===== LOGOS ===== */
.logo{
  width:65px;
  height:65px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
h2{
  color:#ffe600;
  font-size:.85rem;
  margin:.6rem 0;
}

/* ===== BOT√ìN PLAY / STOP ANIMADO ===== */
.play-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:#ffe600;
  font-weight:bold;
  cursor:pointer;
  font-size:.75rem;
  position:relative;
  overflow:hidden;
}
.play-btn.stop{
  background:#ff4d4d;
  color:#fff;
}
.play-btn .icon{font-size:1rem;}

/* Pulso animado */
.card.activa .play-btn::after{
  content:"";
  position:absolute;
  width:120%;
  height:120%;
  border-radius:50%;
  background:rgba(255,230,0,0.4);
  animation:pulse 1.5s infinite;
  z-index:-1;
}
@keyframes pulse{
  0%{transform:scale(0.8);opacity:.8;}
  100%{transform:scale(1.4);opacity:0;}
}

footer{
  text-align:center;
  padding:1.2rem;
  font-size:.7rem;
  color:#aaa;
}
</style>

<script>
const cards=document.querySelectorAll('.card');
let currentAudio=null;

cards.forEach(card=>{
  const btn=card.querySelector('.play-btn');
  const audio=card.querySelector('audio');
  const icon=btn.querySelector('.icon');
  const text=btn.querySelector('.text');

  btn.addEventListener('click',()=>{
    if(currentAudio && currentAudio!==audio){
      currentAudio.pause();
      currentAudio.currentTime=0;
      document.querySelectorAll('.card').forEach(c=>{
        c.classList.remove('activa');
        const b=c.querySelector('.play-btn');
        b.classList.remove('stop');
        b.querySelector('.icon').textContent='‚ñ∂Ô∏è';
        b.querySelector('.text').textContent='PLAY';
      });
    }

    if(audio.paused){
      audio.load();
      audio.play();
      icon.textContent='‚è∏Ô∏è';
      text.textContent='STOP';
      btn.classList.add('stop');
      card.classList.add('activa');
      currentAudio=audio;
    }else{
      audio.pause();
      audio.currentTime=0;
      icon.textContent='‚ñ∂Ô∏è';
      text.textContent='PLAY';
      btn.classList.remove('stop');
      card.classList.remove('activa');
      currentAudio=null;
    }
  });
});
</script>
