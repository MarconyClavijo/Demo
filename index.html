body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(130deg,#7A00FF,#FF003C,#FFD600);
  background-size:400% 400%;
  animation:bgMove 8s infinite alternate;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

.app{
  width:360px;
  background:rgba(5,0,15,.85);
  border-radius:30px;
  padding:28px 22px;
  box-shadow:
    0 0 40px #FF003C,
    0 0 90px #7A00FF;
  text-align:center;
  color:#fff;
}

/* LOGO */
.logo{
  width:210px;
  filter:
    drop-shadow(0 0 10px #FFD600)
    drop-shadow(0 0 25px #FF003C);
}

.playing .logo{
  animation:spin 5s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  margin:12px 0 5px;
  font-size:2.1em;
  color:#FFD600;
  text-shadow:0 0 20px #FFD600;
}

.live{
  font-size:.9em;
  letter-spacing:3px;
  color:#FF003C;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  50%{opacity:.3}
}

/* CANCI√ìN */
.song{

  padding:14px;

  background:linear-gradient(90deg,#FF003C,#7A00FF);

  box-shadow:0 0 25px rgba(255,0,60,.6);
}

/* PLAY */
.controls{
  margin:28px 0;
}

.play{
  width:120px;
  height:120px;
  border-radius:50%;
  border:none;
  background:radial-gradient(circle,#FFD600,#FF003C);
  font-size:46px;
  color:#000;
  cursor:pointer;
  box-shadow:
    0 0 30px #FFD600,
    0 0 70px #FF003C;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.12)}
}

.play:hover{
  filter:brightness(1.15);
}

/* VOLUMEN */
.volume{
  margin-top:20px;
  font-size:.8em;
}

input[type=range]{
  width:100%;
}

/* REDES */
.social{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:26px 0;
}

.social a{
  padding:14px 24px;
  border-radius:30px;
  text-decoration:none;
  font-weight:800;
  color:#000;
  background:#FFD600;
  box-shadow:0 0 25px #FFD600;
  transition:.25s;
}

.social a:hover{
  transform:scale(1.1);
}

footer{
  font-size:10px;
  opacity:.6;
}
</style>
</head>
