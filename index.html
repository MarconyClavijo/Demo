  <title>Corporación La Fuerte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
    }
    .logo-animado {
      width: 300px;
      margin: 2rem auto 0;
      display: block;
      animation: entradaLogo 2s ease-out forwards, resplandor 3s infinite alternate;
    }
    @keyframes entradaLogo {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes resplandor {
      0% { filter: drop-shadow(0 0 10px #ff6f61); }
      100% { filter: drop-shadow(0 0 25px #ffcc00); }
    }
    header {
      background: #0f3460;
      text-align: center;
      padding: 2rem 1rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 3rem;
      margin: 1rem 0 0;
      color: #f9f871;
      text-shadow: 2px 2px 8px #000;
    }
    .btn-contacto {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.6);
      transition: all 0.3s ease;
    }
    .btn-contacto:hover {
      background: #ff6f61;
      color: #fff;
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.7);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }
    .card {
      background: #222831;
      border: 2px solid #ff6f61;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255, 111, 97, 0.5);
    }
    .card.activa {
      animation: brilloPulsante 2.5s ease-in-out infinite;
      box-shadow: 0 0 15px 3px rgba(255, 111, 97, 0.8), 0 0 30px 6px rgba(255, 204, 0, 0.6), inset 0 0 15px 2px rgba(255, 111, 97, 0.9);
      border-color: #ffcc00;
    }
    @keyframes brilloPulsante {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }
    .card.activa::before {
      content: "🔴 EN VIVO";
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff3b3b;
      padding: 3px 8px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 0.8rem;
      animation: parpadeo 1.2s infinite;
      box-shadow: 0 0 6px #ff3b3b;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: #fff;
      padding: 5px;
      cursor: pointer;
    }
    .card h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    .redes {
      margin-top: 1rem;
    }
    .btn-red {
      display: inline-block;
      margin: 5px;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      font-size: 0.9rem;
    }
    .facebook { background: #3b5998; color: white; }
    .facebook:hover { background: #2d4373; }
    .whatsapp { background: #25D366; color: white; }
    .whatsapp:hover { background: #1ebe5b; }.reproductor {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 1.5rem;
}
.btn-play {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffcc00, #ff6f61);
  box-shadow: 0 0 15px #ff6f61;
  cursor: pointer;
  position: relative;
  transition: transform 0.3s ease;
}
.btn-play::before {
  content: "";
  position: absolute;
  left: 22px;
  top: 18px;
  border-style: solid;
  border-width: 12px 0 12px 18px;
  border-color: transparent transparent transparent #000;
  transition: transform 0.3s;
}
.btn-play.playing::before {
  content: "";
  position: absolute;
  left: 20px;
  top: 18px;
  width: 18px;
  height: 24px;
  background: #000;
  mask: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>') center/contain no-repeat;
  -webkit-mask: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>') center/contain no-repeat;
  background-color: #000;
}

footer {
  text-align: center;
  padding: 2rem;
  font-size: 0.9rem;
  background: #0f0f0f;
  color: #aaa;
}

  </style>
</head>
<body>
  <header>
    <img src="https://imgfz.com/i/bmnsNX4.png" alt="Logo Corporación La Fuerte" class="logo-animado" />
    <h1>Corporación La Fuerte</h1>
    <p>
      <a href="https://wa.me/51968093770" class="btn-contacto" target="_blank" rel="noopener noreferrer">
        📞 Contrata publicidad aquí: 51968093770
      </a>
    </p>
  </header>  <main class="grid">
    <!-- Aquí puedes copiar y pegar cada tarjeta usando la estructura de .card con .reproductor -->
    <!-- Ejemplo de una emisora -->
    <div class="card">
      <img src="https://imgfz.com/i/fmdxHD8.png" alt="La Fuerte" class="logo" />
      <h2>La Fuerte</h2>
      <div class="redes">
        <a href="https://www.facebook.com/share/15VXL1LjJb/" class="btn-red facebook" target="_blank">Facebook</a>
        <a href="https://wa.me/51981603469" class="btn-red whatsapp" target="_blank">WhatsApp</a>
      </div>
      <div class="reproductor" data-src="https://panelautodj.innovatestream.pe/7322/"><div class="btn-play"></div></div>
    </div>
    <!-- Repite la estructura anterior para las demás emisoras cambiando logo, enlaces y stream -->
  </main>  <footer>
    © 2025 Corporación La Fuerte. Todos los derechos reservados.
  </footer>  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const players = [];
      const cards = document.querySelectorAll('.card');
      document.querySelectorAll('.reproductor').forEach(container => {
        const url = container.dataset.src;
        const button = container.querySelector('.btn-play');
        const audio = new Audio(url);
        audio.preload = 'none';

        players.push({ audio, button, container });

        button.addEventListener('click', () => {
          const isPlaying = !audio.paused;

          players.forEach(p => {
            if (p.audio !== audio) {
              p.audio.pause();
              p.button.classList.remove('playing');
              p.container.closest('.card')?.classList.remove('activa');
            }
          });

          if (isPlaying) {
            audio.pause();
            button.classList.remove('playing');
            container.closest('.card')?.classList.remove('activa');
          } else {
            audio.play();
            button.classList.add('playing');
            container.closest('.card')?.classList.add('activa');
            container.closest('.card')?.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        });

        audio.addEventListener('ended', () => {
          button.classList.remove('playing');
          container.closest('.card')?.classList.remove('activa');
        });
      });
    });
  </script></body>
</html>
