/* ===== ENCABEZADO ===== */

/* ===== GRID (SIEMPRE 3 POR FILA) ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:1.5rem;

/* ===== TARJETAS ===== */
.card{
  background:#1b2437;
  border:2px solid #ff5252;
  border-radius:16px;
  padding:1.2rem .8rem;
  text-align:center;
  position:relative;
}
.card.activa{
  border-color:#ffe600;
  box-shadow:0 0 12px #ffe600;
}
.card.activa::before{

}

/* ===== LOGOS ===== */
.logo{

  padding:4px;
  border-radius:10px;
}
h2{
  color:#ffe600;
  font-size:.85rem;
  margin:.6rem 0 1rem;
}

/* ===== BOTÃ“N PLAY / STOP ANIMADO (SOBRIO) ===== */
.play-btn{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#ffe600;
  font-size:1rem;
  cursor:pointer;
  transition:transform .2s ease, background .3s ease;
}
.play-btn:hover{
  transform:scale(1.05);
}
.play-btn.stop{
  background:#ff4d4d;
  color:#fff;
}

/* Pulso suave */
.card.activa .play-btn{
  box-shadow:0 0 0 rgba(255,230,0,.7);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,230,0,.6);}
  70%{box-shadow:0 0 0 14px rgba(255,230,0,0);}
  100%{box-shadow:0 0 0 0 rgba(255,230,0,0);}
}

footer{

<script>
let currentAudio=null;

document.querySelectorAll('.card').forEach(card=>{
  const btn=card.querySelector('.play-btn');
  const audio=card.querySelector('audio');

  btn.addEventListener('click',()=>{
    document.querySelectorAll('.card').forEach(c=>{
      if(c!==card){
        c.classList.remove('activa');
        const b=c.querySelector('.play-btn');
        b.classList.remove('stop');
        b.textContent='â–¶';
        c.querySelector('audio').pause();
        c.querySelector('audio').currentTime=0;
      }
    });

    if(audio.paused){
      audio.play();
      card.classList.add('activa');
      btn.classList.add('stop');
      btn.textContent='â– ';
      currentAudio=audio;
    }else{
      audio.pause();
      audio.currentTime=0;
      card.classList.remove('activa');
      btn.classList.remove('stop');
      btn.textContent='â–¶';
      currentAudio=null;
    }
  });
});
</script>
