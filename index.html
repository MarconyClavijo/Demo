<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio La Tremenda 106.5 FM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#ffd500,#ff8c00,#ff3c00);
  background-size:300% 300%;
  animation:bgMove 12s infinite alternate;
  color:#000;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* BANDERINES */
.flags{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:repeating-linear-gradient(
    135deg,
    #ff0000 0 20px,
    #ffd700 20px 40px,
    #00c853 40px 60px
  );
  clip-path:polygon(0 0,100% 0,100% 60%,50% 100%,0 60%);
}

/* MARQUEE */
.marquee{
  position:fixed;
  top:60px;
  width:100%;
  background:#ff0000;
  color:#fff;
  font-weight:900;
  padding:6px 0;
  overflow:hidden;
}

.marquee span{
  display:inline-block;
  white-space:nowrap;
  animation:scroll 14s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* CONTENIDO */
.stage{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:140px 20px 120px;
  box-sizing:border-box;
}

/* LOGO */
.logo{
  width:210px;
  filter:drop-shadow(0 0 20px #fff);
}

.playing .logo{
  animation:spin 6s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  margin:8px 0 4px;
  font-size:2.4em;
  color:#ff0000;
  text-shadow:0 0 10px #fff;
}

.slogan{
  font-size:.95em;
  letter-spacing:3px;
}

/* LIVE */
.live{
  margin-top:4px;
  font-size:.9em;
  font-weight:900;
  color:#c00000;
}

/* ECUALIZADOR */
.eq{
  display:flex;
  gap:6px;
  margin:18px 0;
  height:60px;
}

.eq span{
  width:10px;
  background:#ff0000;
  transform-origin:bottom;
  animation:equalize .6s infinite;
  animation-play-state:paused;
}

.playing .eq span{
  animation-play-state:running;
}

@keyframes equalize{
  0%{height:15px}
  50%{height:60px}
  100%{height:20px}
}

/* BOTÃ“N */
.play{
  margin-top:10px;
  padding:18px 50px;
  font-size:24px;
  font-weight:900;
  border:none;
  background:#00c853;
  color:#000;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,0,0,.4);
}

.play.loading{
  background:#ccc;
  color:#555;
  cursor:not-allowed;
  pointer-events:none;
}

/* VOLUMEN */
.volume{
  width:260px;
  margin-top:16px;
}

/* REDES */
.social{
  display:flex;
  gap:14px;
  margin-top:24px;
  margin-bottom:40px;
}

.social a{
  padding:10px 20px;
  background:#ffd700;
  color:#000;
  text-decoration:none;
  font-weight:900;
  border-radius:20px;
}

/* FOOTER FIJO */
.footer-credit{
  position:fixed;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:9px;
  font-weight:600;
  opacity:.7;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="flags"></div>

<div class="marquee">
  <span>ðŸŽ‰ LA TREMENDA 106.5 FM Â· CUMBIA SANJUANERA Â· LA RADIO DEL PUEBLO Â· TRANSMITIENDO DESDE MORROPON PARA EL MUNDO ðŸŽ‰</span>
</div>

<div class="stage" id="app">

  <img src="https://imgfz.com/i/h7TrEm5.png" class="logo">

  <h1>LA TREMENDA</h1>
  <div class="slogan">LA RADIO DEL PUEBLO</div>
  <div class="live" id="liveText">ðŸ”´ EN VIVO</div>

  <div class="eq">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <button class="play" id="playBtn">â–¶ SONAR EN VIVO</button>

  <div class="volume">
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
  </div>

  <div class="social">
    <a href="https://www.facebook.com/profile.php?id=61585616422921" target="_blank">Facebook</a>
    <a href="https://wa.me/51942883375" target="_blank">WhatsApp</a>
  </div>

</div>

<div class="footer-credit">
  DISEÃ‘O WEB POR MARCONY CLAVIJO | INNOVACIÃ“N QUE CONECTA.
</div>

<audio id="radio" preload="none">
  <source src="https://stream.zeno.fm/jfjyk4dnuc1vv" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio");
const playBtn = document.getElementById("playBtn");
const app = document.getElementById("app");
const volume = document.getElementById("volume");
const liveText = document.getElementById("liveText");

let playing=false, loading=false;

playBtn.onclick=()=>{
  if(loading) return;
  if(!playing){
    loading=true;
    playBtn.classList.add("loading");
    playBtn.textContent="CONECTANDOâ€¦";
    audio.load();
    audio.play().catch(reset);
  }else{
    audio.pause();
    playing=false;
    app.classList.remove("playing");
    playBtn.textContent="â–¶ VOLVER AL EN VIVO";
    liveText.textContent="â¸ PAUSADO";
  }
};

audio.onplaying=()=>{
  loading=false;
  playing=true;
  playBtn.classList.remove("loading");
  playBtn.textContent="â¸ SILENCIO";
  liveText.textContent="ðŸ”´ EN VIVO";
  app.classList.add("playing");
};

function reset(){
  loading=false;
  playing=false;
  playBtn.classList.remove("loading");
  playBtn.textContent="â–¶ SONAR EN VIVO";
}

volume.oninput=()=>audio.volume=volume.value;
</script>

</body>
</html>
