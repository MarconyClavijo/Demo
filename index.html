  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
    }
    .logo-animado {
      width: 300px;
      margin: 1rem auto;
      display: block;
      animation: entradaLogo 2s ease-out forwards, resplandor 3s infinite alternate;
    }
    @keyframes entradaLogo {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes resplandor {
      0% { filter: drop-shadow(0 0 10px #ff6f61); }
      100% { filter: drop-shadow(0 0 25px #ffcc00); }
    }
    header {
      background: #0f3460;
      text-align: center;
      padding: 2rem 1rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 3rem;
      margin: 1rem 0 0;
      color: #f9f871;
      text-shadow: 2px 2px 8px #000;
    }
    .btn-contacto {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.6);
      transition: all 0.3s ease;
    }
    .btn-contacto:hover {
      background: #ff6f61;
      color: #fff;
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.7);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }
    .card {
      background: #222831;
      border: 2px solid #ff6f61;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255, 111, 97, 0.5);
    }
    .card.activa {
      animation: brilloPulsante 2.5s ease-in-out infinite;
      box-shadow:
        0 0 15px 3px rgba(255, 111, 97, 0.8),
        0 0 30px 6px rgba(255, 204, 0, 0.6),
        inset 0 0 15px 2px rgba(255, 111, 97, 0.9);
      border-color: #ffcc00;
    }
    @keyframes brilloPulsante {
      0%, 100% {
        box-shadow:
          0 0 15px 3px rgba(255, 111, 97, 0.8),
          0 0 30px 6px rgba(255, 204, 0, 0.6),
          inset 0 0 15px 2px rgba(255, 111, 97, 0.9);
        transform: scale(1);
      }
      50% {
        box-shadow:
          0 0 25px 6px rgba(255, 111, 97, 1),
          0 0 40px 8px rgba(255, 204, 0, 0.9),
          inset 0 0 25px 4px rgba(255, 111, 97, 1);
        transform: scale(1.02);
      }
    }
    .card.activa::before {
      content: "🔴 EN VIVO";
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff3b3b;
      padding: 3px 8px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 0.8rem;
      animation: parpadeo 1.2s infinite;
      box-shadow: 0 0 6px #ff3b3b;
      pointer-events: none;
      user-select: none;
      z-index: 10;
      white-space: nowrap;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: #fff;
      padding: 5px;
      cursor: pointer;
    }
    .card h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    .redes {
      margin-top: 1rem;
    }
    .btn-red {
      display: inline-block;
      margin: 5px;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      font-size: 0.9rem;
    }
    .facebook { background: #3b5998; color: white; }
    .facebook:hover { background: #2d4373; }
    .whatsapp { background: #25D366; color: white; }
    .whatsapp:hover { background: #1ebe5b; }
    audio {
      width: 100%;
      border-radius: 10px;
      outline: none;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #0f0f0f;
      color: #aaa;
    }
    .song-title {
      margin-top: 0.5rem;
      font-style: italic;
      color: #f9f871;
    }
  </style>
