<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio La Tremenda</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ff2a6d, #6a00ff, #0b0018);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .radio-card {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 35px 25px 40px;
      width: 320px;
      box-shadow: 0 0 50px rgba(255,0,120,.6);
    }

    .logo {
      width: 240px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 25px rgba(255,255,255,.4));
    }

    .playing .logo {
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .title {
      font-size: 2.2em;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .status {
      font-size: .95em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffccff;
      margin-bottom: 30px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% { opacity: .4; }
    }

    .play-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(45deg, #ff0055, #ff77aa);
      font-size: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 35px rgba(255,0,120,1);
      transition: transform .2s, box-shadow .2s;
    }

    .play-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 55px rgba(255,0,150,1);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: .7;
    }
  </style>
</head>

<body>

  <div class="radio-card" id="radioCard">
    <img src="https://imgfz.com/i/h7TrEm5.png" alt="Radio La Tremenda" class="logo">

    <div class="title">Radio La Tremenda</div>
    <div class="status" id="status">üî¥ EN VIVO</div>

    <button class="play-btn" id="playBtn">‚ñ∂</button>

    <footer>¬© 2025 ¬∑ Radio La Tremenda</footer>
  </div>

  <audio id="radio" preload="none">
    <source src="https://uk20freenew.listen2myradio.com/live.mp3?typeportmount=s1_17951_stream_983888271" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("radio");
    const playBtn = document.getElementById("playBtn");
    const card = document.getElementById("radioCard");
    const status = document.getElementById("status");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        playBtn.textContent = "‚è≥";
        audio.load();
        audio.play().then(() => {
          playBtn.textContent = "‚è∏";
          status.textContent = "üé∂ SONANDO EN VIVO";
          card.classList.add("playing");
        }).catch(() => {
          playBtn.textContent = "‚ùå";
        });
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
        status.textContent = "üî¥ EN VIVO";
        card.classList.remove("playing");
      }
    });
  </script>

</body>
</html>
