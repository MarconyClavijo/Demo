<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporación La Fuerte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      width: 100%;
    }
    header img {
      width: 200px;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .emisoras {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem auto;
      gap: 2rem;
    }
    .emisora {
      background-color: #222;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .emisora img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
    }
    .titulo-cancion {
      font-size: 0.9rem;
      color: #f0f0f0;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-la-fuerte.png" alt="Logo Corporación La Fuerte" />
    <h1>Corporación La Fuerte</h1>
  </header>  <div class="emisoras">
    <div class="emisora">
      <img src="logo-stereo-m.png" alt="Stereo M" />
      <h2>Stereo M</h2>
      <p class="titulo-cancion" id="cancion-stereo">Cargando canción...</p>
      <audio controls src="https://stream-52.zeno.fm/yquwqq92a0hvv"></audio>
    </div><div class="emisora">
  <img src="logo-la-raya.png" alt="La Raya" />
  <h2>La Raya</h2>
  <p class="titulo-cancion" id="cancion-raya">Cargando canción...</p>
  <audio controls src="https://stream-44.zeno.fm/7s6nz4y2fchvv"></audio>
</div>

<div class="emisora">
  <img src="logo-tambogrande.png" alt="Radio La Fuerte - Tambogrande" />
  <h2>Radio La Fuerte - Tambogrande</h2>
  <p class="titulo-cancion" id="cancion-tambogrande">Cargando canción...</p>
  <audio controls src="https://stream-44.zeno.fm/qe14z2n75rhvv"></audio>
</div>

  </div>  <script>
    async function obtenerTitulo(emisoraId, urlApi) {
      try {
        const res = await fetch(urlApi);
        const data = await res.json();
        const titulo = data.nowplaying ? data.nowplaying.title : 'Sin datos';
        document.getElementById(emisoraId).textContent = titulo;
      } catch (error) {
        document.getElementById(emisoraId).textContent = 'No disponible';
      }
    }

    function actualizarTitulos() {
      obtenerTitulo("cancion-stereo", "https://zeno.fm/radio/yquwqq92a0hvv/nowplaying.json");
      obtenerTitulo("cancion-raya", "https://zeno.fm/radio/7s6nz4y2fchvv/nowplaying.json");
      obtenerTitulo("cancion-tambogrande", "https://zeno.fm/radio/qe14z2n75rhvv/nowplaying.json");
    }

    actualizarTitulos();
    setInterval(actualizarTitulos, 30000);
  </script></body>
</html>
