<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporación La Fuerte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
    }
    header {
      background: #ff0057;
      text-align: center;
      padding: 3rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }
    .card {
      background: #1e1e1e;
      border: 2px solid #ff0057;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255,0,87,0.5);
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .card h2 {
      color: #ffde59;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Corporación La Fuerte</h1>
  </header>
  <main class="grid">
    <div class="card">
      <img src="http://imgfz.com/i/FRicwT8.png" alt="La Jefa" class="logo">
      <h2>La Jefa</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/7320/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/fmdxHD8.png" alt="La Fuerte" class="logo">
      <h2>La Fuerte</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/7322/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/bBApQu2.png" alt="San Francisco" class="logo">
      <h2>San Francisco</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/7324/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/bVMWlXD.png" alt="Máxima" class="logo">
      <h2>Máxima</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/8342/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/J89AMPT.png" alt="La Cumbiambera" class="logo">
      <h2>La Cumbiambera</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/8464/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="https://imgfz.com/i/zauB0Id.png" alt="La Raya" class="logo">
      <h2>La Raya</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/8466/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
  </main>
  <footer>
    &copy; 2025 Corporación La Fuerte. Todos los derechos reservados.
  </footer>
</body>
</html>
