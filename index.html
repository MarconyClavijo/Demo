<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Funciones</title>
  <style>
    .card {
      width: 300px;
      margin: 100vh auto;
      padding: 2rem;
      border: 2px solid red;
      text-align: center;
      position: relative;
      background: #111;
      color: white;
    }
    .card.activa::before {
      content: "ðŸ”´ EN VIVO";
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      padding: 5px 10px;
      border-radius: 10px;
      animation: parpadeo 1s infinite;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>Radio Test</h2>
    <audio id="player" controls src="https://panelautodj.innovatestream.pe/7322/;"></audio>
  </div>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const player = document.getElementById('player');
    const card = document.getElementById('card');
    const beep = document.getElementById('beep');

    player.addEventListener('play', () => {
      card.classList.add('activa');
      card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      beep.currentTime = 0;
      beep.play();
    });

    player.addEventListener('pause', () => {
      card.classList.remove('activa');
    });
  </script>
</body>
</html>
