    :root {

    body {

    header {

    }

    .player-box h2 {

      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      border-radius: 10px;
    }

    #estado {
      margin-top: 8px;
      font-weight: bold;
      color: red;
    }

    .song-title {
      margin-top: 6px;
      font-weight: bold;
    }

    .right-buttons {
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 200px;
      background: linear-gradient(to bottom right, #ffe066, #ff7b7b);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px #e60000a0;
    }

    .right-buttons a {
      display: block;
      background: #fff;
      color: var(--rojo);
      text-align: center;
      padding: 12px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .right-buttons a:hover {

    }

    footer {
      background-color: var(--fondo-footer);
      padding: 15px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
      margin-top: 40px;

    /* Responsive */
    @media screen and (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .right-buttons {
        max-width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .right-buttons a {

      }
    }

    @media screen and (max-width: 480px) {
      .extra-img {

      }
    }

    @keyframes entrarSlogan {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      60% { opacity: 1; transform: translateY(-5px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<script>
  async function fetchSongTitle() {
    try {
      const proxyUrl = "https://api.allorigins.win/get?url=";
      const targetUrl = encodeURIComponent(
        "http://sonic.globalstream.pro:8108/stats?sid=1&json=1&nocache=" + Date.now()
      );

      const response = await fetch(proxyUrl + targetUrl);
      const data = await response.json();
      const parsedData = JSON.parse(data.contents);

      const title = parsedData.songtitle?.trim() || "Stereo M 101.5 FM en vivo";
      document.getElementById("song-title").textContent = title;
    } catch {
      document.getElementById("song-title").textContent = "Stereo M 101.5 FM en vivo";
    }
  }

  fetchSongTitle();
  setInterval(fetchSongTitle, 5000);

  const audio = document.getElementById("radioPlayer");
  const estado = document.getElementById("estado");

  audio.addEventListener("play", () => estado.textContent = "üî¥ EN VIVO");
  audio.addEventListener("pause", () => estado.textContent = "‚è∏Ô∏è PAUSADO");
</script>
