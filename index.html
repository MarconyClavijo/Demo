<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Heat Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://hosted.muses.org/mrp.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #ff4000, #ff9900);
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 0.5rem;
      box-shadow: 0 0 10px #000;
      animation: zoomIn 1s ease-out, bounce 3s infinite;
      transform-origin: center;
    }

    .logo-container img {
      max-height: 100px;
      display: block;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #fff200;
      text-shadow: 2px 2px #000;
    }

    .player-container {
      margin: 2rem auto;
    }

    #musesplayer {
      width: 300px;
      height: 150px;
      margin: 0 auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 1rem;
    }

    .buttons a {
      padding: 0.8rem 1.5rem;
      background-color: #000;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 0.9rem;
    }

    /* Animaciones */
    @keyframes zoomIn {
      0% {
        transform: scale(0.5) translateY(100px);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <header>
