<!-- ===== STREAMING EN CUADRO CENTRAL ===== -->
<script>
let currentAudio = null;

const logoPrincipal = document.getElementById('logoPrincipal');
const logoRadio = document.getElementById('logoRadio');

document.querySelectorAll('.play-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const card = btn.closest('.card');
    const stream = card.dataset.stream;
    const radioLogo = card.dataset.logo;

    /* --- SI ES STOP --- */
    if (btn.classList.contains('stop')) {
      if (currentAudio) {
        currentAudio.src = '';
        currentAudio.load();
        currentAudio = null;
      }

      btn.textContent = 'PLAY';
      btn.classList.remove('stop');
      card.classList.remove('activa');

      // Volver a logo principal
      logoRadio.style.display = 'none';
      logoPrincipal.style.display = 'block';

      return;
    }

    /* --- DETENER CUALQUIER RADIO ACTIVA --- */
    if (currentAudio) {
      currentAudio.src = '';
      currentAudio.load();
      currentAudio = null;
    }

    document.querySelectorAll('.card').forEach(c => c.classList.remove('activa'));
    document.querySelectorAll('.play-btn').forEach(b => {
      b.textContent = 'PLAY';
      b.classList.remove('stop');
    });

    // Crear audio nuevo
    currentAudio = new Audio(stream + '?nocache=' + Date.now());
    currentAudio.play();

    btn.textContent = 'STOP';
    btn.classList.add('stop');
    card.classList.add('activa');

    // Mostrar logo de radio en el encabezado
    logoPrincipal.style.display = 'none';
    logoRadio.src = radioLogo;
    logoRadio.style.display = 'block';
  });
});
</script>
