*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0a0d18;

/* ===== HEADER ===== */
header{
  padding:3rem 1rem;
  text-align:center;
  background:linear-gradient(135deg,#11173a,#0a0d18);
  border-bottom:3px solid #ffcc00;
}

header img{
  width:280px;
  margin-bottom:1rem;
}

header h1{
  margin:0;
  font-size:2.8rem;
  color:#ffcc00;
}

header p{
  margin:.3rem 0 1rem;
  opacity:.85;
}

.btn-contacto{
  display:inline-block;
  padding:12px 30px;
  background:#ffcc00;
  color:#000;
  font-weight:900;
  border-radius:30px;
  text-decoration:none;
}

/* ===== GRID ===== */
.grid{
  max-width:1400px;
  margin:auto;
  padding:3rem 1.5rem;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:2.5rem;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

/* ===== RADIO PANEL ===== */
.radio{
  background:linear-gradient(160deg,#14182f,#0d1020);
  border-radius:22px;
  padding:2.2rem 1.5rem;
  text-align:center;
  position:relative;
  overflow:hidden;
  transition:.4s ease;
  border:2px solid #1f2547;
}

.radio:hover{
  transform:translateY(-8px);
}

/* ===== ACTIVA ===== */
.radio.activa{
  background:linear-gradient(160deg,#2b2f55,#14182f);
  border-color:#ffcc00;
  box-shadow:0 0 50px rgba(255,204,0,.6);
}

/* ===== LIVE BAR ===== */
.radio.activa::before{
  content:"EN VIVO AHORA";
  position:absolute;
  top:0;
  left:0;
  right:0;
  background:#ffcc00;
  color:#000;
  font-weight:900;
  padding:8px;
  font-size:.85rem;
  letter-spacing:1px;
  animation:blink 1.2s infinite alternate;
}

@keyframes blink{
  from{opacity:1}
  to{opacity:.5}
}

/* ===== LOGO ===== */
.radio img{
  width:120px;
  height:120px;
  object-fit:contain;
  background:#fff;
  border-radius:16px;
  padding:10px;
  margin-top:1.5rem;
}

/* ===== NOMBRE ===== */
.radio h2{
  margin:1.2rem 0 .5rem;
  font-size:1.6rem;
  font-weight:900;
  color:#ccc;
  transition:.3s;
}

.radio.activa h2{
  color:#ffcc00;
  text-shadow:0 0 15px rgba(255,204,0,.8);
}

/* ===== ON AIR ===== */
.estado{
  font-size:.85rem;
  letter-spacing:2px;
  color:#777;
}

.radio.activa .estado{
  color:#fff;
}

/* ===== PLAY ===== */
.play-btn{
  margin-top:1.4rem;
  width:85px;
  height:85px;
  border-radius:50%;
  border:none;
  background:#ffcc00;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,204,0,.6);
  transition:.3s ease;
}

.play-btn:hover{
  transform:scale(1.1);
}

.play-btn.stop{
  background:#ff3b3b;
  color:#fff;
  box-shadow:0 0 30px rgba(255,59,59,.7);
}

/* ===== FOOTER ===== */
footer{

<script>
let currentAudio = null;

document.querySelectorAll('.play-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{

    const radio = btn.closest('.radio');
    const stream = radio.dataset.stream;

    /* STOP */
    if(btn.classList.contains('stop')){
      if(currentAudio){
        currentAudio.pause();
        currentAudio.src='';
        currentAudio.load();
        currentAudio=null;
      }
      btn.textContent='‚ñ∂';
      btn.classList.remove('stop');
      radio.classList.remove('activa');
      return;
    }

    /* DETENER TODO */
    if(currentAudio){
      currentAudio.pause();
      currentAudio.src='';
      currentAudio.load();
      currentAudio=null;
    }

    document.querySelectorAll('.radio').forEach(r=>r.classList.remove('activa'));
    document.querySelectorAll('.play-btn').forEach(b=>{
      b.textContent='‚ñ∂';
      b.classList.remove('stop');
    });

    /* NUEVO AUDIO ‚Äì SIN BUFFER */
    currentAudio = new Audio(stream+'?nocache='+Date.now());
    currentAudio.play();

    btn.textContent='‚ñ†';
    btn.classList.add('stop');
    radio.classList.add('activa');
  });
});
