<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporación La Fuerte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .emisora {
      margin-bottom: 30px;
    }
    .emisora h2 {
      color: #ffcc00;
    }
    .song-title {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Corporación La Fuerte</h1>

  <div class="emisora" id="la-fuerte">
    <h2>La Fuerte</h2>
    <audio controls src="https://panelautodj.innovatestream.pe/7322/;"></audio>
    <div class="song-title">Cargando canción...</div>
  </div>

  <div class="emisora" id="la-jefa">
    <h2>La Jefa</h2>
    <audio controls src="https://panelautodj.innovatestream.pe/7320/;"></audio>
    <div class="song-title">Cargando canción...</div>
  </div>

  <div class="emisora" id="san-francisco">
    <h2>San Francisco</h2>
    <audio controls src="https://panelautodj.innovatestream.pe/7324/;"></audio>
    <div class="song-title">Cargando canción...</div>
  </div>

  <div class="emisora" id="maxima">
    <h2>Máxima</h2>
    <audio controls src="https://panelautodj.innovatestream.pe/8342/;"></audio>
    <div class="song-title">Cargando canción...</div>
  </div>

  <div class="emisora" id="la-cumbiambera">
    <h2>La Cumbiambera</h2>
    <audio controls src="https://panelautodj.innovatestream.pe/8464/;"></audio>
    <div class="song-title">Cargando canción...</div>
  </div>

  <div class="emisora" id="la-raya">
    <h2>La Raya</h2>
    <audio controls src="https://panelautodj.innovatestream.pe/8466/;"></audio>
    <div class="song-title">Cargando canción...</div>
  </div>

  <script>
    const emisoras = [
      {
        id: 'la-fuerte',
        statsUrl: 'http://panelautodj.innovatestream.pe:7322/statistics?json=1&nocache='
      },
      {
        id: 'la-jefa',
        statsUrl: 'http://panelautodj.innovatestream.pe:7320/statistics?json=1&nocache='
      },
      {
        id: 'san-francisco',
        statsUrl: 'http://panelautodj.innovatestream.pe:7324/statistics?json=1&nocache='
      },
      {
        id: 'maxima',
        statsUrl: 'http://panelautodj.innovatestream.pe:8342/statistics?json=1&nocache='
      },
      {
        id: 'la-cumbiambera',
        statsUrl: 'http://panelautodj.innovatestream.pe:8464/statistics?json=1&nocache='
      },
      {
        id: 'la-raya',
        statsUrl: 'http://panelautodj.innovatestream.pe:8466/statistics?json=1&nocache='
      }
    ];

    async function fetchSongTitle(emisora) {
      try {
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const targetUrl = encodeURIComponent(emisora.statsUrl + Date.now());
        const response = await fetch(proxyUrl + targetUrl);
        const data = await response.json();
        const parsedData = JSON.parse(data.contents);
        const title = parsedData.songtitle || 'Sin título';
        document.querySelector(`#${emisora.id} .song-title`).textContent = title;
      } catch (error) {
        document.querySelector(`#${emisora.id} .song-title`).textContent = 'Error al cargar canción';
      }
    }

    function updateSongTitles() {
      emisoras.forEach(emisora => {
        fetchSongTitle(emisora);
      });
    }

    updateSongTitles();
    setInterval(updateSongTitles, 5000);
  </script>
</body>
</html>
