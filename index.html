<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio La Tremenda 106.5 FM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff0000,#ff8c00,#ffd700);
}

/* LUCES ROBOTICAS */
.light{
  position:fixed;
  top:0;
  width:220px;
  height:420px;
  background:linear-gradient(to bottom,rgba(255,255,255,.7),transparent);
  clip-path:polygon(50% 0, 0 100%, 100% 100%);
  opacity:.5;
  animation:moveLight 3s infinite alternate;
  pointer-events:none;
}

.light.left{left:-40px; animation-delay:0s;}
.light.right{right:-40px; animation-delay:1.5s;}

@keyframes moveLight{
  0%{transform:rotate(-10deg)}
  100%{transform:rotate(10deg)}
}

.app{
  width:360px;
  background:rgba(0,0,0,.75);
  border-radius:28px;
  padding:28px 22px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 50px rgba(255,0,0,.9);
  position:relative;
  z-index:5;
}

/* LOGO */
.logo{
  width:210px;
  filter:drop-shadow(0 0 20px #ffd700);
}

.playing .logo{
  animation:spin 6s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  margin:10px 0 4px;
  font-size:2em;
  color:#ffd700;
  text-shadow:0 0 15px #ffd700;
}

.slogan{
  font-size:.85em;
  color:#ffb703;
  letter-spacing:2px;
}

/* EN VIVO */
.live{
  margin-top:6px;
  font-size:.9em;
  color:#ff0000;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  50%{opacity:.3}
}

/* CANCI√ìN */
.song{
  margin:20px 0;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(90deg,#ff0000,#ff8c00);
  box-shadow:0 0 20px rgba(255,140,0,.9);
  font-size:.95em;
}

/* PLAY */
.controls{
  margin:26px 0;
}

.play{
  width:120px;
  height:120px;
  border-radius:50%;
  border:none;
  background:radial-gradient(circle,#ffd700,#ff0000);
  font-size:46px;
  color:#000;
  cursor:pointer;
  box-shadow:0 0 30px #ffd700, 0 0 60px #ff0000;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.12)}
}

/* VOLUMEN */
.volume{
  margin-top:18px;
  font-size:.8em;
}

input[type=range]{
  width:100%;
}

/* REDES */
.social{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:26px 0;
}

.social a{
  padding:14px 22px;
  border-radius:30px;
  background:#ffd700;
  color:#000;
  text-decoration:none;
  font-weight:900;
  box-shadow:0 0 20px #ffd700;
  transition:.25s;
}

.social a:hover{
  transform:scale(1.1);
}

footer{
  font-size:10px;
  opacity:.7;
}
</style>
</head>

<body>

<!-- LUCES -->
<div class="light left"></div>
<div class="light right"></div>

<div class="app" id="app">

  <img src="https://imgfz.com/i/h7TrEm5.png" class="logo">

  <h1>LA TREMENDA</h1>
  <div class="slogan">LA RADIO DEL PUEBLO</div>
  <div class="live">‚óè EN VIVO</div>

  <div class="song" id="nowplaying">üé∂ Cargando canci√≥n...</div>

  <div class="controls">
    <button class="play" id="playBtn">‚ñ∂</button>
  </div>

  <div class="volume">
    üîä Volumen
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
  </div>

  <div class="social">
    <a href="https://www.facebook.com/profile.php?id=61585616422921" target="_blank">Facebook</a>
    <a href="https://wa.me/51942883375" target="_blank">WhatsApp</a>
  </div>

  <footer>¬© 2026 Radio La Tremenda 106.5 FM</footer>
</div>

<audio id="radio" preload="none" playsinline webkit-playsinline>
  <source src="https://stream.zeno.fm/jfjyk4dnuc1vv" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio");
const playBtn = document.getElementById("playBtn");
const app = document.getElementById("app");
const volume = document.getElementById("volume");

playBtn.onclick = ()=>{
  if(audio.paused){
    audio.play().then(()=>{
      playBtn.textContent="‚è∏";
      app.classList.add("playing");
    });
  }else{
    audio.pause();
    playBtn.textContent="‚ñ∂";
    app.classList.remove("playing");
  }
};

volume.oninput = ()=> audio.volume = volume.value;
</script>

</body>
</html>
