<!-- SCRIPT DE AUDIO CENTRAL -->
<script>
let currentAudio = new Audio();
let currentCard = null;
const logoCentral = document.getElementById('logoCentral');

document.querySelectorAll('.play-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const card = btn.closest('.card');
    const stream = card.dataset.stream;
    const radioLogo = card.dataset.logo;

    // Si ya estaba reproduciendo la misma radio -> STOP
    if (card === currentCard && !btn.classList.contains('stop')) {
      // Detener audio
      currentAudio.pause();
      currentAudio.currentTime = 0;
      currentAudio.src = '';
      btn.textContent = 'PLAY';
      btn.classList.remove('stop');
      card.classList.remove('activa');
      currentCard = null;
      logoCentral.src = 'https://imgfz.com/i/bmnsNX4.png'; // vuelve logo principal
      return;
    }

    // Detener cualquier otra radio
    if (currentCard) {
      currentCard.querySelector('.play-btn').textContent = 'PLAY';
      currentCard.querySelector('.play-btn').classList.remove('stop');
      currentCard.classList.remove('activa');
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }

    // Configurar nueva radio
    currentAudio.src = stream + '?nocache=' + Date.now();
    currentAudio.play().catch(e => console.log("Error reproduciendo:", e));

    btn.textContent = 'STOP';
    btn.classList.add('stop');
    card.classList.add('activa');
    currentCard = card;

    // Cambiar logo central
    logoCentral.src = radioLogo;
  });
});
</script>
