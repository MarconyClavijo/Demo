<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffcc00">

  <script>
    if (location.protocol === 'http:') {
      location.href = location.href.replace('http:', 'https:');
    }
  </script>

  <title>Corporaci칩n La Fuerte</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
    }

    header {
      background: #0f3460;
      text-align: center;
      padding: 2rem 1rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .logo-animado {
      width: 300px;
      margin: auto;
      display: block;
      animation: entradaLogo 2s ease-out forwards, resplandor 3s infinite alternate;
    }

    @keyframes entradaLogo {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes resplandor {
      0% { filter: drop-shadow(0 0 10px #ff6f61); }
      100% { filter: drop-shadow(0 0 25px #ffcc00); }
    }

    header h1 {
      font-size: 3rem;
      margin: 1rem 0 0;
      color: #ffcc00;
      text-shadow: 2px 2px 8px #000;
    }

    .btn-contacto {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #222831;
      border: 2px solid #ff6f61;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      transition: 0.3s;
    }

    .card.activa {
      animation: brilloPulsante 2.5s infinite;
      border-color: #ffcc00;
    }

    @keyframes brilloPulsante {
      0%,100% { box-shadow: 0 0 15px #ff6f61; }
      50% { box-shadow: 0 0 30px #ffcc00; }
    }

    .card.activa::before {
      content: "游댮 EN VIVO";
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      animation: parpadeo 1.2s infinite;
    }

    @keyframes parpadeo {
      0%,100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      background: white;
      border-radius: 12px;
      padding: 5px;
      cursor: pointer;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #0f0f0f;
      color: #aaa;
    }

    @media (max-width: 480px) {
      header h1 { font-size: 2rem; }
      .logo-animado { width: 220px; }
    }
  </style>
</head>

<body>

<header>
  <img src="https://imgfz.com/i/bmnsNX4.png" class="logo-animado">
  <h1>Corporaci칩n La Fuerte</h1>
  <a class="btn-contacto" href="https://wa.me/51968093770" target="_blank">
    游 Publicidad: 51968093770
  </a>
</header>

<main class="grid">

  <!-- CARD TEMPLATE -->
  <div class="card">
    <img src="https://imgfz.com/i/fmdxHD8.png" class="logo">
    <h2>La Fuerte</h2>
    <audio controls playsinline preload="none">
      <source src="https://panelautodj.innovatestream.pe/7322/;" type="audio/mpeg">
    </audio>
  </div>

  <div class="card">
    <img src="https://imgfz.com/i/FRicwT8.png" class="logo">
    <h2>La Jefa</h2>
    <audio controls playsinline preload="none">
      <source src="https://panelautodj.innovatestream.pe/7320/;" type="audio/mpeg">
    </audio>
  </div>

  <div class="card">
    <img src="https://imgfz.com/i/bBApQu2.png" class="logo">
    <h2>San Francisco</h2>
    <audio controls playsinline preload="none">
      <source src="https://panelautodj.innovatestream.pe/7324/;" type="audio/mpeg">
    </audio>
  </div>

  <div class="card">
    <img src="https://imgfz.com/i/bVMWlXD.png" class="logo">
    <h2>M치xima</h2>
    <audio controls playsinline preload="none">
      <source src="https://panelautodj.innovatestream.pe/8342/;" type="audio/mpeg">
    </audio>
  </div>

</main>

<footer>
  춸 2025 Corporaci칩n La Fuerte
</footer>

<audio id="beep" muted preload="auto">
  <source src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const audios = document.querySelectorAll('audio[controls]');
  const beep = document.getElementById('beep');

  audios.forEach(audio => {
    audio.addEventListener('play', () => {
      audios.forEach(a => {
        if (a !== audio) a.pause();
      });

      document.querySelectorAll('.card').forEach(c => c.classList.remove('activa'));
      audio.closest('.card').classList.add('activa');

      beep.currentTime = 0;
      beep.play().catch(()=>{});
    });

    audio.addEventListener('pause', () => {
      audio.closest('.card').classList.remove('activa');
    });
  });

  document.querySelectorAll('.logo').forEach(logo => {
    logo.addEventListener('click', () => {
      const audio = logo.parentElement.querySelector('audio');
      audio.paused ? audio.play() : audio.pause();
    });
  });
});
</script>

</body>
</html>
