body{

/* ===== HEADER ===== */
header{
  padding:2.5rem 1rem;
  text-align:center;
  border-bottom:1px solid #1c1f33;

header img{width:260px}

  margin:.8rem 0 .3rem;

  color:#aaa;

/* ===== LIVE PANEL ===== */
.live-panel{
  max-width:1400px;
  margin:3rem auto 2rem;
  padding:2.5rem;
  border:2px solid #ffcc00;
  border-radius:20px;
  text-align:center;
  background:linear-gradient(135deg,#0c1024,#05070f);
  position:relative;
  transition:.4s ease;
}

.live-panel.hidden{display:none}

.live-panel img{
  width:160px;
  background:#fff;
  padding:10px;
  border-radius:16px;
}

.live-title{
  margin:1.2rem 0 .4rem;
  font-size:2.4rem;
  font-weight:900;
  color:#ffcc00;
}

.live-status{
  letter-spacing:3px;
  font-size:.9rem;
  color:#fff;
  margin-bottom:1rem;
}

/* ===== WHATSAPP ===== */
.live-whatsapp a{
  display:inline-block;
  margin-top:1rem;
  padding:10px 20px;
  background:#25d366;
  color:#fff;
  font-weight:700;
  border-radius:30px;
  text-decoration:none;
  transition:.3s;
}
.live-whatsapp a:hover{
  background:#1ebe57;
}

/* ===== GRID SELECTORES ===== */
.grid{
  max-width:1400px;
  margin:auto;
  padding:2rem 1.5rem 3rem;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.8rem;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

.selector{
  border:1px solid #1c1f33;
  border-radius:16px;
  padding:1.5rem;
  text-align:center;
  cursor:pointer;
  transition:.3s ease;
}

.selector:hover{
  border-color:#ffcc00;
}

.selector img{
  width:90px;
  background:#fff;
  padding:8px;
  border-radius:12px;
}

.selector h3{
  margin:.8rem 0 0;
  font-size:1.1rem;
  font-weight:700;
}

/* ===== PLAY BUTTON ANIMADO ===== */
.play-btn{
  margin-top:1rem;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#ffcc00;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,204,0,.6);
  position:relative;
  transition:.3s ease;
}

  content:'â–¶';

  left:50%;
  transform:translate(-50%,-50%);
  transition:.2s;
}

.play-btn.stop::before{
  content:'â– ';
}

.play-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 30px rgba(255,204,0,.8);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:2rem;
  color:#666;

<script>
let audio=null;

const panel=document.getElementById('livePanel');
const logo=document.getElementById('liveLogo');
const title=document.getElementById('liveTitle');
const btn=document.getElementById('liveBtn');
const whatsapp=document.getElementById('liveWhatsapp');

document.querySelectorAll('.selector').forEach(sel=>{
  sel.addEventListener('click',()=>{
    // Detener audio anterior
    if(audio){
      audio.pause();
      audio.src='';
      audio.load();
      audio=null;
    }

    // Panel grande
    panel.classList.remove('hidden');
    logo.src=sel.dataset.logo;
    title.textContent=sel.dataset.name;

    // WhatsApp
    whatsapp.innerHTML=`<a href="https://wa.me/${sel.dataset.whatsapp}" target="_blank">ðŸ’¬ Contactar por WhatsApp</a>`;

    // Scroll al panel
    panel.scrollIntoView({behavior:'smooth'});

    // Crear audio sin buffer
    audio=new Audio(sel.dataset.stream+'?nocache='+Date.now());
    audio.play();

    // Play animado
    btn.classList.remove('stop'); // reinicia
    btn.classList.add('stop'); // poner STOP
  });
});

// STOP BUTTON
btn.onclick=()=>{
  if(audio){
    audio.pause();
    audio.src='';
    audio.load();
    audio=null;
  }
  panel.classList.add('hidden');
  btn.classList.remove('stop');
};
</script>
