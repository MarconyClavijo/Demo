<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio La Tremenda üî•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffb300, #b80000, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    .radio-box {
      background: rgba(0,0,0,0.6);
      border-radius: 30px;
      padding: 30px 25px 40px;
      width: 320px;
      box-shadow: 0 0 40px rgba(255,80,0,.8);
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .status {
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 25px;
      color: #ffd000;
    }

    .btn-play {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(45deg, #ff0000, #ffae00);
      color: white;
      font-size: 48px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,80,0,.9);
      transition: transform .2s, box-shadow .2s;
    }

    .btn-play:hover {
      transform: scale(1.15);
      box-shadow: 0 0 40px rgba(255,120,0,1);
    }

    .playing .logo {
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: .7;
    }
  </style>
</head>

<body>

  <div class="radio-box" id="radioBox">
    <img src="logo.png" class="logo" alt="Radio La Tremenda">

    <div class="status" id="statusText">EN VIVO üî¥</div>

    <button class="btn-play" id="playBtn">‚ñ∂</button>

    <footer>Radio La Tremenda ¬© 2025</footer>
  </div>

  <!-- AUDIO -->
  <audio id="radio">
    <!-- üî¥ CAMBIA ESTA URL POR TU STREAM REAL -->
    <source src="https://stream-url-aqui.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("radio");
    const playBtn = document.getElementById("playBtn");
    const box = document.getElementById("radioBox");
    const status = document.getElementById("statusText");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏";
        status.textContent = "SONANDO EN VIVO üé∂";
        box.classList.add("playing");
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
        status.textContent = "EN VIVO üî¥";
        box.classList.remove("playing");
      }
    });
  </script>

</body>
</html>
